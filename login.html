<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema CMG</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2e1437 0%, #4a148c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 450px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .login-header .logo {
            font-size: 60px;
            margin-bottom: 15px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            font-size: 18px;
            transition: color 0.3s;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert.show {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert.error {
            background: #ffebee;
            border: 2px solid #f44336;
            color: #c62828;
        }

        .alert.success {
            background: #e8f5e9;
            border: 2px solid #4caf50;
            color: #2e7d32;
        }

        .alert-icon {
            font-size: 24px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #555;
        }

        .info-box strong {
            color: #1976d2;
        }

        .login-footer {
            padding: 20px 30px;
            background: #f8f9fa;
            text-align: center;
            color: #666;
            font-size: 13px;
        }

        .login-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .users-preview {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .users-preview h4 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .user-card {
            background: white;
            border-radius: 8px;
            padding: 10px;
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e0e0e0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }

        .user-details {
            font-size: 12px;
        }

        .user-details .name {
            font-weight: 600;
            color: #333;
        }

        .user-details .role {
            color: #666;
            font-size: 11px;
        }

        .role-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .login-container {
                border-radius: 15px;
            }

            .login-header {
                padding: 30px 20px;
            }

            .login-header .logo {
                font-size: 50px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">游닍</div>
            <h1>Sistema CMG</h1>
            <p>Control de Acceso</p>
        </div>

        <div class="login-body">
            <!-- Alerta -->
            <div id="alert" class="alert">
                <i class="alert-icon"></i>
                <div id="alert-message"></div>
            </div>

            <!-- Usuarios de prueba (solo en desarrollo) -->
            <div class="users-preview">
                <h4><i class="fas fa-info-circle"></i> Usuarios de Prueba</h4>
                <div class="user-card">
                    <div class="user-info">
                        <div class="user-avatar" style="background: #dc2626;">
                            <i class="fas fa-crown"></i>
                        </div>
                        <div class="user-details">
                            <div class="name">admin</div>
                            <div class="role">Administrador</div>
                        </div>
                    </div>
                    <span class="role-badge" style="background: #dc2626;">ADMIN</span>
                </div>
                <div class="user-card">
                    <div class="user-info">
                        <div class="user-avatar" style="background: #f59e0b;">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="user-details">
                            <div class="name">edgar</div>
                            <div class="role">Supervisor</div>
                        </div>
                    </div>
                    <span class="role-badge" style="background: #f59e0b;">SUPERVISOR</span>
                </div>
                <div class="user-card">
                    <div class="user-info">
                        <div class="user-avatar" style="background: #3b82f6;">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-details">
                            <div class="name">mariana</div>
                            <div class="role">Cajero</div>
                        </div>
                    </div>
                    <span class="role-badge" style="background: #3b82f6;">CAJERO</span>
                </div>
                <div class="user-card">
                    <div class="user-info">
                        <div class="user-avatar" style="background: #8b5cf6;">
                            <i class="fas fa-calculator"></i>
                        </div>
                        <div class="user-details">
                            <div class="name">contador</div>
                            <div class="role">Auditor</div>
                        </div>
                    </div>
                    <span class="role-badge" style="background: #8b5cf6;">AUDITOR</span>
                </div>
            </div>

            <div class="info-box">
                <strong>Nota:</strong> Contrase침a por defecto: [usuario]123 (ej: admin123)
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm">
                <div class="form-group">
                    <label for="usuario">
                        <i class="fas fa-user"></i> Usuario
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input
                            type="text"
                            id="usuario"
                            name="usuario"
                            placeholder="Ingresa tu usuario"
                            required
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="contrasena">
                        <i class="fas fa-lock"></i> Contrase침a
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input
                            type="password"
                            id="contrasena"
                            name="contrasena"
                            placeholder="Ingresa tu contrase침a"
                            required
                            autocomplete="current-password"
                        >
                        <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" class="btn-login" id="btnLogin">
                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #666;">Iniciando sesi칩n...</p>
            </div>
        </div>

        <div class="login-footer">
            Sistema CMG v2.2 - RBAC &copy; 2025<br>
            <a href="index.html"><i class="fas fa-arrow-left"></i> Volver al inicio</a>
        </div>
    </div>

    <!-- Importar configuraciones -->
    <script src="config.js"></script>
    <script src="rbac-config.js"></script>

    <script>
        // ========== ELEMENTOS DEL DOM ==========
        const loginForm = document.getElementById('loginForm');
        const usuarioInput = document.getElementById('usuario');
        const contrasenaInput = document.getElementById('contrasena');
        const btnLogin = document.getElementById('btnLogin');
        const alertBox = document.getElementById('alert');
        const alertMessage = document.getElementById('alert-message');
        const loadingBox = document.getElementById('loading');
        const togglePassword = document.getElementById('togglePassword');

        // ========== EVENTOS ==========

        // Mostrar/ocultar contrase침a
        togglePassword.addEventListener('click', function() {
            const type = contrasenaInput.type === 'password' ? 'text' : 'password';
            contrasenaInput.type = type;
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Manejar formulario de login
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const usuario = usuarioInput.value.trim();
            const contrasena = contrasenaInput.value;

            // Validar campos vac칤os
            if (!usuario || !contrasena) {
                mostrarAlerta('error', 'Por favor, completa todos los campos');
                return;
            }

            // Deshabilitar bot칩n y mostrar loading
            btnLogin.disabled = true;
            loadingBox.classList.add('show');
            ocultarAlerta();

            // Simular delay de autenticaci칩n (para mejor UX)
            await new Promise(resolve => setTimeout(resolve, 800));

            // Autenticar usuario
            const usuarioAutenticado = autenticarUsuario(usuario, contrasena);

            if (usuarioAutenticado) {
                // Login exitoso
                mostrarAlerta('success', `춰Bienvenido, ${usuarioAutenticado.nombre}!`);

                // Guardar sesi칩n
                guardarSesion(usuarioAutenticado);

                // Obtener par치metro redirect de la URL
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');

                // Redirigir al sistema principal despu칠s de 1 segundo
                setTimeout(() => {
                    if (redirect) {
                        window.location.href = `sistema_cmg.html?tab=${redirect}`;
                    } else {
                        window.location.href = 'sistema_cmg.html';
                    }
                }, 1000);
            } else {
                // Login fallido
                mostrarAlerta('error', 'Usuario o contrase침a incorrectos');
                btnLogin.disabled = false;
                loadingBox.classList.remove('show');

                // Limpiar contrase침a
                contrasenaInput.value = '';
                contrasenaInput.focus();
            }
        });

        // Focus autom치tico en el campo de usuario al cargar
        window.addEventListener('DOMContentLoaded', function() {
            usuarioInput.focus();

            // Verificar si ya hay una sesi칩n activa
            const sesionActual = obtenerSesionActual();
            if (sesionActual) {
                mostrarAlerta('success', `Ya tienes una sesi칩n activa como ${sesionActual.nombre}`);

                // Obtener par치metro redirect de la URL
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');

                setTimeout(() => {
                    if (redirect) {
                        window.location.href = `sistema_cmg.html?tab=${redirect}`;
                    } else {
                        window.location.href = 'sistema_cmg.html';
                    }
                }, 1500);
            }
        });

        // ========== FUNCIONES DE UI ==========

        function mostrarAlerta(tipo, mensaje) {
            alertBox.className = `alert ${tipo} show`;
            alertMessage.textContent = mensaje;

            const icon = alertBox.querySelector('.alert-icon');
            if (tipo === 'error') {
                icon.className = 'alert-icon fas fa-exclamation-circle';
            } else if (tipo === 'success') {
                icon.className = 'alert-icon fas fa-check-circle';
            }
        }

        function ocultarAlerta() {
            alertBox.classList.remove('show');
        }

        // Log inicial
        console.log('%c游댏 Sistema CMG - Login RBAC', 'font-size: 16px; font-weight: bold; color: #667eea;');
        console.log('Roles disponibles:', Object.keys(ROLES));
        console.log('Usuarios de prueba:', USUARIOS.map(u => `${u.usuario} (${u.rol})`));
    </script>
</body>
</html>
