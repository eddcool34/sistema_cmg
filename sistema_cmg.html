        // ========== CONFIGURACI√ìN DE GOOGLE SHEETS ==========

        // ID de tu Google Sheet (reemplaza con el ID real de tu hoja)

        // Denominaciones de billetes y monedas mexicanas

        // Funci√≥n utilitaria para formatear moneda
        const formatCurrency = (amount) => {
            return `$${parseFloat(amount).toFixed(2)}`;
        };

        // ========== SISTEMA DE CLIENTES GUARDADOS ==========

        // Guardar cliente en localStorage
        const guardarCliente = (cliente) => {
            const clientesGuardados = JSON.parse(localStorage.getItem('clientes') || '[]');

            // Verificar si el cliente ya existe (por nombre y tel√©fono)
            const existeCliente = clientesGuardados.find(c =>
                c.nombre.toLowerCase() === cliente.nombre.toLowerCase() &&
                c.telefono === cliente.telefono
            );

            if (!existeCliente && cliente.nombre.trim() && cliente.telefono.trim()) {
                clientesGuardados.push({
                    ...cliente,
                    fechaRegistro: new Date().toISOString()
                });
                localStorage.setItem('clientes', JSON.stringify(clientesGuardados));
            }
        };

        // Buscar clientes por nombre
        const buscarClientes = (query) => {
            if (!query || query.trim().length < 2) return [];

            const clientesGuardados = JSON.parse(localStorage.getItem('clientes') || '[]');
            const queryLower = query.toLowerCase();

            return clientesGuardados.filter(cliente =>
                cliente.nombre.toLowerCase().includes(queryLower)
            ).slice(0, 5); // Limitar a 5 resultados
        };

        // Funci√≥n para validar campos requeridos
        const validarCampos = (formData, tipoOperacion) => {
            const errores = [];

            if (tipoOperacion === 'entrega') {
                // Validaciones para entregas (solo nombre y paqueter√≠a)
                if (!formData.nombreEntrega.trim()) errores.push('Nombre');
                if (!formData.paqueteriaEntrega) errores.push('Paqueter√≠a');
            } else if (tipoOperacion === 'servicio') {
                // Validaciones para servicios
                if (!formData.tipoServicioSeleccionado) errores.push('Tipo de servicio');
                if (!formData.nombreCliente.trim()) errores.push('Nombre del cliente');
                if (!formData.telefonoCliente.trim()) errores.push('Tel√©fono del cliente');
                if (!formData.precio || parseFloat(formData.precio) <= 0) errores.push('Precio v√°lido');
                if (!formData.costo || parseFloat(formData.costo) <= 0) errores.push('Costo v√°lido');
            } else {
                // Campos comunes para env√≠o y devoluci√≥n
                if (!formData.nombreRemitente.trim()) errores.push('Nombre del remitente');
                if (!formData.telefonoRemitente.trim()) errores.push('Tel√©fono del remitente');
                if (!formData.precio || parseFloat(formData.precio) <= 0) errores.push('Precio v√°lido');
                if (!formData.costo || parseFloat(formData.costo) <= 0) errores.push('Costo v√°lido');

                if (tipoOperacion === 'devolucion') {
                    if (!formData.paqueteriaDevolucion) errores.push('Paqueter√≠a de devoluci√≥n');
                    if (!formData.numeroGuia.trim()) errores.push('N√∫mero de gu√≠a');
                } else {
                    if (!formData.nombreDestinatario.trim()) errores.push('Nombre del destinatario');
                    if (!formData.telefonoDestinatario.trim()) errores.push('Tel√©fono del destinatario');
                    if (!formData.direccion.trim()) errores.push('Direcci√≥n');
                }
            }

            return errores;
        };

        // ========== FUNCIONES DE GOOGLE SHEETS ==========
        
        // Guardar venta en Google Sheets
        const guardarVentaEnSheets = async (venta) => {
            try {
                // Preparar datos seg√∫n tipo de operaci√≥n
                let remitente, telRemitente, destinatario, telDestinatario, paqueteria, servicio;

                if (venta.tipoOperacion === 'servicio') {
                    // Para servicios, usar datos del cliente
                    remitente = venta.nombreCliente;
                    telRemitente = venta.telefonoCliente;
                    destinatario = '-';
                    telDestinatario = '-';
                    // Obtener el nombre del servicio
                    const servicioInfo = SERVICIOS_DISPONIBLES.find(s => s.id === venta.tipoServicioSeleccionado);
                    paqueteria = servicioInfo ? servicioInfo.nombre : 'Servicio';
                    servicio = 'Servicio';
                } else {
                    // Para env√≠os, devoluciones y entregas
                    remitente = venta.nombreRemitente;
                    telRemitente = venta.telefonoRemitente;
                    destinatario = venta.nombreDestinatario || '-';
                    telDestinatario = venta.telefonoDestinatario || '-';
                    paqueteria = venta.tipoOperacion === 'devolucion' ? venta.paqueteriaDevolucion : venta.paqueteria;
                    servicio = venta.tipoOperacion === 'devolucion' ? 'Devoluci√≥n' : venta.tipoServicio;
                }

                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'guardarVenta',
                        fecha: new Date(venta.fecha).toLocaleDateString('es-MX'),
                        hora: new Date(venta.fecha).toLocaleTimeString('es-MX'),
                        remitente: remitente,
                        telRemitente: telRemitente,
                        destinatario: destinatario,
                        telDestinatario: telDestinatario,
                        direccion: venta.direccion ? `${venta.direccion} #${venta.numero}, ${venta.colonia}` : '-',
                        codigoPostal: venta.codigoPostal || '-',
                        ciudad: venta.colonia || '-',
                        estado: venta.estado || '-',
                        pais: venta.pais || 'M√©xico',
                        paqueteria: paqueteria,
                        servicio: servicio,
                        precio: venta.precio,
                        costo: venta.costo,
                        ganancia: parseFloat(venta.precio) - parseFloat(venta.costo),
                        numeroGuia: venta.numeroGuia || venta.id
                    })
                });

                console.log('‚úÖ Venta guardada en Google Sheets');
                return true;
            } catch (error) {
                console.error('‚ùå Error al guardar en Google Sheets:', error);
                return false;
            }
        };

        // Guardar cliente en Google Sheets
        const guardarClienteEnSheets = async (cliente) => {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'guardarCliente',
                        idCliente: cliente.id,
                        nombre: cliente.nombre,
                        telefono: cliente.telefono,
                        fechaRegistro: new Date().toLocaleDateString('es-MX')
                    })
                });
                
                console.log('‚úÖ Cliente guardado en Google Sheets');
                return true;
            } catch (error) {
                console.error('‚ùå Error al guardar cliente en Google Sheets:', error);
                return false;
            }
        };

        // Cargar ventas desde Google Sheets
        const cargarVentasDesdeSheets = async () => {
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=obtenerVentas`);
                const data = await response.json();

                if (data.success && data.ventas) {
                    console.log('‚úÖ Ventas cargadas desde Google Sheets:', data.ventas.length);
                    return data.ventas;
                }
                return [];
            } catch (error) {
                console.error('‚ùå Error al cargar ventas desde Google Sheets:', error);
                return [];
            }
        };

        // Guardar en hoja de ventas por paqueter√≠a
        const guardarVentaPorPaqueteria = async (venta) => {
            try {
                const fecha = new Date(venta.fecha);
                const mes = fecha.toLocaleDateString('es-MX', { month: 'long', year: 'numeric' });
                const paqueteria = venta.tipoOperacion === 'devolucion' ? venta.paqueteriaDevolucion : venta.paqueteria;
                const tipoServicio = venta.tipoOperacion === 'devolucion' ? 'devolucion' : venta.tipoServicio;

                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'guardarVentaPorPaqueteria',
                        mes: mes,
                        tipoServicio: tipoServicio,
                        paqueteria: paqueteria
                    })
                });

                console.log('‚úÖ Venta por paqueter√≠a guardada en Google Sheets');
            } catch (error) {
                console.error('‚ùå Error al guardar venta por paqueter√≠a:', error);
            }
        };

        // Guardar destino frecuente
        const guardarDestinoFrecuente = async (venta) => {
            try {
                if (venta.tipoOperacion === 'envio' && venta.codigoPostal && venta.estado) {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'guardarDestinoFrecuente',
                            codigoPostal: venta.codigoPostal,
                            destino: `${venta.colonia || ''}, ${venta.estado}`.trim(),
                            estado: venta.estado,
                            pais: venta.pais || 'M√©xico'
                        })
                    });

                    console.log('‚úÖ Destino frecuente guardado en Google Sheets');
                }
            } catch (error) {
                console.error('‚ùå Error al guardar destino frecuente:', error);
            }

        // Guardar entrega en Google Sheets
        const guardarEntregaEnSheets = async (entrega) => {
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {

                    body: JSON.stringify({
                        action: 'guardarEntrega',

                        fechaRegistro: entrega.fechaRegistro || new Date(entrega.fecha).toLocaleDateString('es-MX'),

                        paqueteria: entrega.paqueteriaEntrega,
                        fechaLiberacion: entrega.fechaLiberacion || '',
                        horaLiberacion: entrega.horaLiberacion || '',

        // ========== FUNCIONES DE CARGA Y RESPALDO DE DATOS ==========

        // Funci√≥n para cargar todos los datos persistentes al iniciar
        const cargarDatosPersistentes = () => {
            const datosGuardados = {
                ventas: JSON.parse(localStorage.getItem('ventas') || '[]'),
                clientes: JSON.parse(localStorage.getItem('clientes') || '[]'),
                gastos: JSON.parse(localStorage.getItem('gastos') || '[]'),
                turnoActual: JSON.parse(localStorage.getItem('turnoActual') || 'null'),
                vuelosPendientes: JSON.parse(localStorage.getItem('vuelosPendientes') || '[]'),
                tareasPendientes: JSON.parse(localStorage.getItem('tareasPendientes') || '[]'),
                configuracionNegocio: JSON.parse(localStorage.getItem('configuracionNegocio') || JSON.stringify({
                    nombreNegocio: 'Paqueter√≠a CMG',
                    direccion: '',
                    telefono: '',
                    slogan: 'Tu mejor socio en log√≠stica',
                    logo: '' // Base64 de la imagen
                })),
                paqueteriasEnvio: JSON.parse(localStorage.getItem('paqueteriasEnvio') || JSON.stringify(PAQUETERIAS_DEFAULT)),
                paqueteriasEntrega: JSON.parse(localStorage.getItem('paqueteriasEntrega') || JSON.stringify(PAQUETERIAS_ENTREGA_DEFAULT)),
                usuarios: JSON.parse(localStorage.getItem('usuarios_cmg') || JSON.stringify(USUARIOS)),
                porcentajeComision: parseFloat(localStorage.getItem('porcentajeComision') || '0')
            };

            // Asegurar que configuracionNegocio tenga todos los campos necesarios
            if (!datosGuardados.configuracionNegocio.slogan) {
                datosGuardados.configuracionNegocio.slogan = 'Tu mejor socio en log√≠stica';
            }

            console.log('üìÇ Datos cargados desde localStorage:', {
                ventas: datosGuardados.ventas.length,
                clientes: datosGuardados.clientes.length,
                gastos: datosGuardados.gastos.length,
                turno: datosGuardados.turnoActual ? 'S√≠' : 'No',
                vuelos: datosGuardados.vuelosPendientes.length,
                tareas: datosGuardados.tareasPendientes.length,
                configuracion: datosGuardados.configuracionNegocio.nombreNegocio,
                paqueteriasEnvio: datosGuardados.paqueteriasEnvio.length,
                paqueteriasEntrega: datosGuardados.paqueteriasEntrega.length,
                usuarios: datosGuardados.usuarios.length,
                comision: datosGuardados.porcentajeComision + '%'
            });

            return datosGuardados;
        };

        // Funci√≥n para respaldar todos los datos en Google Sheets
        const respaldarDatos = async (ventas = [], setNotification) => {
            try {
                console.log('üîÑ Iniciando respaldo de datos...');
                let ventasRespaldadas = 0;
                let errores = 0;

                // Respaldar solo ventas que no han sido respaldadas
                for (const venta of ventas) {
                    if (!venta.respaldadoEnSheets) {
                        const exitoVenta = await guardarVentaEnSheets(venta);
                        if (exitoVenta) {
                            ventasRespaldadas++;
                            // Marcar como respaldada
                            venta.respaldadoEnSheets = true;
                        } else {
                            errores++;
                        }

                        // Peque√±a pausa para no saturar la API
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }

                const mensaje = `‚úÖ Respaldo completado: ${ventasRespaldadas} ventas respaldadas${errores > 0 ? `, ${errores} errores` : ''}`;
                console.log(mensaje);

                if (setNotification) {
                    setNotification(mensaje, errores > 0 ? 'warning' : 'success');
                }

                return { exitoso: true, ventasRespaldadas, errores };
            } catch (error) {
                console.error('‚ùå Error en respaldo:', error);
                if (setNotification) {
                    setNotification('‚ùå Error al respaldar datos', 'error');
                }
                return { exitoso: false, ventasRespaldadas: 0, errores: 1 };
            }
        };

        // ========== SISTEMA DE BACKUP AUTOM√ÅTICO MEJORADO ==========

        /**
         * BackupManager - Sistema completo de respaldo autom√°tico
         *
         * Caracter√≠sticas:
         * - Backup autom√°tico cada 5 minutos (localStorage)
         * - Backup diario descargable (JSON)
         * - Sistema de versiones (historial 30 d√≠as)
         * - Verificaci√≥n de integridad de datos
         * - Notificaciones de estado
         * - Restauraci√≥n con 1 click
         */
        const BackupManager = {
            // Configuraci√≥n
            config: {
                INTERVALO_BACKUP_LOCAL: 5 * 60 * 1000,      // 5 minutos
                INTERVALO_BACKUP_DIARIO: 24 * 60 * 60 * 1000, // 24 horas
                DIAS_HISTORIAL: 30,                          // Mantener 30 d√≠as
                MAX_BACKUPS_LOCAL: 100,                      // M√°ximo 100 backups locales
                PREFIJO_BACKUP: 'cmg_backup_',
                PREFIJO_HISTORIAL: 'cmg_historial_backups'
            },

            /**
             * Generar ID √∫nico para backup
             */
            generarIdBackup() {
                const fecha = new Date();
                const timestamp = fecha.getTime();
                const fechaStr = fecha.toISOString().split('T')[0];
                const horaStr = fecha.toTimeString().split(' ')[0].replace(/:/g, '-');
                return `${fechaStr}_${horaStr}_${timestamp}`;
            },

            /**
             * Obtener todos los datos del sistema
             */
            obtenerDatosSistema() {
                return {
                    ventas: JSON.parse(localStorage.getItem('ventas') || '[]'),
                    clientes: JSON.parse(localStorage.getItem('clientes') || '[]'),
                    gastos: JSON.parse(localStorage.getItem('gastos') || '[]'),
                    turnoActual: JSON.parse(localStorage.getItem('turnoActual') || 'null'),
                    turnosCerrados: JSON.parse(localStorage.getItem('turnosCerrados') || '[]'),
                    vuelosPendientes: JSON.parse(localStorage.getItem('vuelosPendientes') || '[]'),
                    tareasPendientes: JSON.parse(localStorage.getItem('tareasPendientes') || '[]')
                };
            },

            /**
             * Calcular checksum MD5 simple de datos (para verificar integridad)
             */
            calcularChecksum(datos) {
                const str = JSON.stringify(datos);
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    const char = str.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash; // Convert to 32bit integer
                }
                return Math.abs(hash).toString(16);
            },

            /**
             * Verificar integridad de los datos
             */
            verificarIntegridad(datos) {
                const errores = [];

                try {
                    // Verificar que los arrays sean v√°lidos
                    if (!Array.isArray(datos.ventas)) errores.push('Ventas no es un array v√°lido');
                    if (!Array.isArray(datos.clientes)) errores.push('Clientes no es un array v√°lido');
                    if (!Array.isArray(datos.gastos)) errores.push('Gastos no es un array v√°lido');
                    if (!Array.isArray(datos.vuelosPendientes)) errores.push('Vuelos pendientes no es un array v√°lido');
                    if (!Array.isArray(datos.tareasPendientes)) errores.push('Tareas pendientes no es un array v√°lido');

                    // Verificar estructura de ventas
                    if (datos.ventas.length > 0) {
                        const ventaEjemplo = datos.ventas[0];
                        if (!ventaEjemplo.id || !ventaEjemplo.fecha) {
                            errores.push('Estructura de ventas inv√°lida');
                        }
                    }

                    // Verificar turno actual
                    if (datos.turnoActual !== null && typeof datos.turnoActual !== 'object') {
                        errores.push('Turno actual tiene formato inv√°lido');
                    }

                    return {
                        valido: errores.length === 0,
                        errores: errores
                    };
                } catch (error) {
                    return {
                        valido: false,
                        errores: ['Error al verificar integridad: ' + error.message]
                    };
                }
            },

            /**
             * Crear backup local en localStorage
             */
            crearBackupLocal() {
                try {
                    const datos = this.obtenerDatosSistema();
                    const checksum = this.calcularChecksum(datos);
                    const integridad = this.verificarIntegridad(datos);

                    if (!integridad.valido) {
                        console.error('‚ö†Ô∏è Advertencia: Datos con problemas de integridad:', integridad.errores);
                    }

                    const backup = {
                        id: this.generarIdBackup(),
                        timestamp: new Date().toISOString(),
                        fecha: new Date().toLocaleString('es-MX'),
                        checksum: checksum,
                        integridad: integridad,
                        datos: datos,
                        estadisticas: {
                            totalVentas: datos.ventas.length,
                            totalClientes: datos.clientes.length,
                            totalGastos: datos.gastos.length,
                            turnoAbierto: datos.turnoActual !== null,
                            totalVuelos: datos.vuelosPendientes.length,
                            totalTareas: datos.tareasPendientes.length
                        }
                    };

                    // Guardar backup
                    const claveBackup = this.config.PREFIJO_BACKUP + backup.id;
                    localStorage.setItem(claveBackup, JSON.stringify(backup));

                    // Actualizar historial
                    this.actualizarHistorial(backup);

                    // Limpiar backups antiguos
                    this.limpiarBackupsAntiguos();

                    console.log('‚úÖ Backup local creado:', backup.id);
                    return { exitoso: true, backup: backup };

                } catch (error) {
                    console.error('‚ùå Error al crear backup local:', error);
                    return { exitoso: false, error: error.message };
                }
            },

            /**
             * Actualizar historial de backups
             */
            actualizarHistorial(backup) {
                try {
                    const historial = this.obtenerHistorial();

                    // Agregar nuevo backup al historial
                    historial.push({
                        id: backup.id,
                        timestamp: backup.timestamp,
                        fecha: backup.fecha,
                        checksum: backup.checksum,
                        estadisticas: backup.estadisticas,
                        integridadValida: backup.integridad.valido
                    });

                    // Ordenar por timestamp descendente
                    historial.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                    // Guardar historial
                    localStorage.setItem(this.config.PREFIJO_HISTORIAL, JSON.stringify(historial));

                } catch (error) {
                    console.error('‚ùå Error al actualizar historial:', error);
                }
            },

            /**
             * Obtener historial de backups
             */
            obtenerHistorial() {
                try {
                    const historialStr = localStorage.getItem(this.config.PREFIJO_HISTORIAL);
                    return historialStr ? JSON.parse(historialStr) : [];
                } catch (error) {
                    console.error('‚ùå Error al obtener historial:', error);
                    return [];
                }
            },

            /**
             * Limpiar backups antiguos (m√°s de 30 d√≠as)
             */
            limpiarBackupsAntiguos() {
                try {
                    const historial = this.obtenerHistorial();
                    const ahora = new Date();
                    const diasMs = this.config.DIAS_HISTORIAL * 24 * 60 * 60 * 1000;

                    let eliminados = 0;
                    const historialActualizado = [];

                    historial.forEach(item => {
                        const fechaBackup = new Date(item.timestamp);
                        const diferencia = ahora - fechaBackup;

                        if (diferencia > diasMs || eliminados < historial.length - this.config.MAX_BACKUPS_LOCAL) {
                            // Eliminar backup antiguo
                            const clave = this.config.PREFIJO_BACKUP + item.id;
                            localStorage.removeItem(clave);
                            eliminados++;
                        } else {
                            historialActualizado.push(item);
                        }
                    });

                    // Actualizar historial
                    if (eliminados > 0) {
                        localStorage.setItem(this.config.PREFIJO_HISTORIAL, JSON.stringify(historialActualizado));
                        console.log(`üóëÔ∏è ${eliminados} backup(s) antiguo(s) eliminado(s)`);
                    }

                } catch (error) {
                    console.error('‚ùå Error al limpiar backups antiguos:', error);
                }
            },

            /**
             * Restaurar backup por ID
             */
            restaurarBackup(backupId) {
                try {
                    const clave = this.config.PREFIJO_BACKUP + backupId;
                    const backupStr = localStorage.getItem(clave);

                    if (!backupStr) {
                        return { exitoso: false, error: 'Backup no encontrado' };
                    }

                    const backup = JSON.parse(backupStr);

                    // Verificar integridad antes de restaurar
                    const integridad = this.verificarIntegridad(backup.datos);
                    if (!integridad.valido) {
                        console.warn('‚ö†Ô∏è Advertencia: Restaurando backup con problemas de integridad');
                    }

                    // Crear backup de seguridad antes de restaurar
                    const backupSeguridad = this.crearBackupLocal();

                    // Restaurar datos
                    const datos = backup.datos;
                    localStorage.setItem('ventas', JSON.stringify(datos.ventas));
                    localStorage.setItem('clientes', JSON.stringify(datos.clientes));
                    localStorage.setItem('gastos', JSON.stringify(datos.gastos));
                    localStorage.setItem('turnoActual', JSON.stringify(datos.turnoActual));
                    localStorage.setItem('turnosCerrados', JSON.stringify(datos.turnosCerrados || []));
                    localStorage.setItem('vuelosPendientes', JSON.stringify(datos.vuelosPendientes));
                    localStorage.setItem('tareasPendientes', JSON.stringify(datos.tareasPendientes));

                    console.log('‚úÖ Backup restaurado exitosamente:', backupId);
                    return {
                        exitoso: true,
                        backup: backup,
                        backupSeguridad: backupSeguridad.backup
                    };

                } catch (error) {
                    console.error('‚ùå Error al restaurar backup:', error);
                    return { exitoso: false, error: error.message };
                }
            },

            /**
             * Descargar backup como archivo JSON
             */
            descargarBackup(backupId = null) {
                try {
                    let backup;

                    if (backupId) {
                        // Descargar backup espec√≠fico
                        const clave = this.config.PREFIJO_BACKUP + backupId;
                        const backupStr = localStorage.getItem(clave);
                        if (!backupStr) {
                            return { exitoso: false, error: 'Backup no encontrado' };
                        }
                        backup = JSON.parse(backupStr);
                    } else {
                        // Crear nuevo backup y descargarlo
                        const resultado = this.crearBackupLocal();
                        if (!resultado.exitoso) {
                            return resultado;
                        }
                        backup = resultado.backup;
                    }

                    // Crear archivo JSON
                    const dataStr = JSON.stringify(backup, null, 2);
                    const dataBlob = new Blob([dataStr], { type: 'application/json' });
                    const url = URL.createObjectURL(dataBlob);

                    // Crear link de descarga
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = `backup_sistema_cmg_${backup.id}.json`;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    URL.revokeObjectURL(url);

                    console.log('üì• Backup descargado:', backup.id);
                    return { exitoso: true, backup: backup };

                } catch (error) {
                    console.error('‚ùå Error al descargar backup:', error);
                    return { exitoso: false, error: error.message };
                }
            },

            /**
             * Importar backup desde archivo JSON
             */
            async importarBackup(archivo) {
                try {
                    const texto = await archivo.text();
                    const backup = JSON.parse(texto);

                    // Verificar que sea un backup v√°lido
                    if (!backup.id || !backup.datos) {
                        return { exitoso: false, error: 'Formato de backup inv√°lido' };
                    }

                    // Verificar integridad
                    const integridad = this.verificarIntegridad(backup.datos);
                    if (!integridad.valido) {
                        console.warn('‚ö†Ô∏è Advertencia: Backup importado con problemas de integridad');
                    }

                    // Crear backup de seguridad
                    const backupSeguridad = this.crearBackupLocal();

                    // Guardar backup importado
                    const nuevoId = this.generarIdBackup();
                    backup.id = nuevoId;
                    backup.importado = true;
                    backup.fechaImportacion = new Date().toISOString();

                    const clave = this.config.PREFIJO_BACKUP + nuevoId;
                    localStorage.setItem(clave, JSON.stringify(backup));

                    // Actualizar historial
                    this.actualizarHistorial(backup);

                    console.log('‚úÖ Backup importado exitosamente:', nuevoId);
                    return {
                        exitoso: true,
                        backup: backup,
                        backupSeguridad: backupSeguridad.backup
                    };

                } catch (error) {
                    console.error('‚ùå Error al importar backup:', error);
                    return { exitoso: false, error: error.message };
                }
            },

        function AutocompleteInput({
            label,
            name,
            value,
            onChange,
            onSelectCliente,
            tipo,
            placeholder = ""
        }) {
            const [sugerencias, setSugerencias] = useState([]);
            const [mostrarSugerencias, setMostrarSugerencias] = useState(false);
            const [indiceSugerencia, setIndiceSugerencia] = useState(-1);
            const inputRef = useRef(null);
            const sugerenciasRef = useRef(null);

            // Buscar clientes al escribir
            useEffect(() => {
                if (value.length >= 2) {
                    const resultados = buscarClientes(value);
                    setSugerencias(resultados);
                    setMostrarSugerencias(resultados.length > 0);
                } else {
                    setSugerencias([]);
                    setMostrarSugerencias(false);
                }
                setIndiceSugerencia(-1);
            }, [value]);

            // Cerrar sugerencias al hacer clic fuera
            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (
                        sugerenciasRef.current &&
                        !sugerenciasRef.current.contains(event.target) &&
                        inputRef.current &&
                        !inputRef.current.contains(event.target)
                    ) {
                        setMostrarSugerencias(false);
                    }
                };

                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            // Manejar teclas de navegaci√≥n
            const handleKeyDown = (e) => {
                if (!mostrarSugerencias || sugerencias.length === 0) return;

                switch (e.key) {
                    case 'ArrowDown':
                        e.preventDefault();
                        setIndiceSugerencia(prev =>
                            prev < sugerencias.length - 1 ? prev + 1 : prev
                        );
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        setIndiceSugerencia(prev => prev > 0 ? prev - 1 : -1);
                        break;
                    case 'Enter':
                        e.preventDefault();
                        if (indiceSugerencia >= 0) {
                            seleccionarCliente(sugerencias[indiceSugerencia]);
                        }
                        break;
                    case 'Escape':
                        setMostrarSugerencias(false);
                        setIndiceSugerencia(-1);
                        break;
                }
            };

            // Seleccionar cliente de las sugerencias
            const seleccionarCliente = (cliente) => {
                if (onSelectCliente) {
                    onSelectCliente(cliente, tipo);
                }
                setMostrarSugerencias(false);
                setIndiceSugerencia(-1);
            };

            return (
                <div className="relative">
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                        {label}
                    </label>
                    <input
                        ref={inputRef}
                        type="text"
                        name={name}
                        value={value}
                        onChange={onChange}
                        onKeyDown={handleKeyDown}
                        placeholder={placeholder}
                        className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                        autoComplete="off"
                    />
                    {mostrarSugerencias && sugerencias.length > 0 && (
                        <div
                            ref={sugerenciasRef}
                            className="absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto"
                        >
                            {sugerencias.map((cliente, index) => (
                                <div
                                    key={index}
                                    onClick={() => seleccionarCliente(cliente)}
                                    className={`px-4 py-3 cursor-pointer hover:bg-blue-50 border-b border-gray-100 ${
                                        index === indiceSugerencia ? 'bg-blue-100' : ''
                                    }`}
                                >
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="font-medium text-gray-900">
                                                <i className="fas fa-user mr-2 text-blue-500"></i>
                                                {cliente.nombre}
                                            </p>
                                            <p className="text-sm text-gray-600">
                                                <i className="fas fa-phone mr-2"></i>
                                                {cliente.telefono}
                                            </p>
                                        </div>
                                        <i className="fas fa-arrow-right text-gray-400"></i>
                                    </div>
                                </div>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

                const ventasActivas = ventas.filter(v => v.estadoVenta !== 'cancelada');
                const conteo = ventasActivas.reduce((acc, v) => {
                    const tipo = v.tipoOperacion || 'envio';
                    acc[tipo] = (acc[tipo] || 0) + 1;
                    return acc;
                }, {});
                
                const max = Object.entries(conteo).sort((a, b) => b[1] - a[1])[0];
                return max ? { nombre: max[0], cantidad: max[1] } : { nombre: 'N/A', cantidad: 0 };
            };

            const getTotalVentasHoy = () => {
                return getVentasHoy().reduce((sum, v) => sum + parseFloat(v.precio), 0);
            };

            const getGananciasHoy = () => {
                return getVentasHoy().reduce((sum, v) => {
                    const gananciaBruta = parseFloat(v.precio) - parseFloat(v.costo);
                    const comision = gananciaBruta * (porcentajeComision / 100);
                    const gananciaNeta = gananciaBruta - comision;
                    return sum + gananciaNeta;
                }, 0);
            };

            // Funci√≥n para obtener estad√≠sticas de ventas por vendedor
            const getEstadisticasVendedores = () => {
                const vendedores = ['Mariana', 'Cris', 'Edgar'];
                const ventasActivas = ventas.filter(v => v.estadoVenta !== 'cancelada' && v.tipoOperacion !== 'entrega');

                const estadisticas = vendedores.map(vendedor => {
                    const ventasVendedor = ventasActivas.filter(v => v.vendedor === vendedor);
                    const cantidadVentas = ventasVendedor.length;
                    const totalVentas = ventasVendedor.reduce((sum, v) => sum + parseFloat(v.precio || 0), 0);
                    const comisionTotal = ventasVendedor.reduce((sum, v) => sum + parseFloat(v.comision || 0), 0);

                    return {
                        nombre: vendedor,
                        cantidadVentas,
                        totalVentas,
                        comisionTotal
                    };
                });

                // Ordenar por total vendido (mayor a menor) para reflejar el rendimiento real
                return estadisticas.sort((a, b) => b.totalVentas - a.totalVentas);
            };

            // Funci√≥n para obtener el vendedor del mes
            const getVendedorDelMes = () => {
                const estadisticas = getEstadisticasVendedores();
                return estadisticas[0] || { nombre: 'N/A', cantidadVentas: 0, totalVentas: 0, comisionTotal: 0 };
            };

            const ventasFiltradas = ventas.filter(v => 
                v.nombreRemitente.toLowerCase().includes(searchTerm.toLowerCase()) ||
                v.nombreDestinatario?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                v.id.toLowerCase().includes(searchTerm.toLowerCase())
            );

            const eliminarVenta = (ventaId) => {
                if (window.confirm('¬øEst√°s seguro de que deseas eliminar esta venta permanentemente?')) {
                    setVentas(prev => prev.filter(v => v.id !== ventaId));
                    showNotification('Venta eliminada exitosamente');
                }
            };

            // ========== FUNCIONES DE BALANCE GENERAL ==========

            // Cargar gastos desde localStorage
            useEffect(() => {
                const gastosGuardados = localStorage.getItem('gastos');
                if (gastosGuardados) {
                    try {
                        setGastos(JSON.parse(gastosGuardados));
                    } catch (error) {
                        console.error('Error al cargar gastos:', error);
                    }
                }
            }, []);

            // Guardar gastos en localStorage
            useEffect(() => {
                if (gastos.length > 0) {
                    localStorage.setItem('gastos', JSON.stringify(gastos));
                }
            }, [gastos]);

            // Agregar gasto, salida o entrada
            const agregarGasto = () => {
                // Validar que haya un turno abierto
                if (!turnoActual) {
                    showNotification('‚ö†Ô∏è Debe abrir un turno antes de realizar operaciones', 'error');
                    return;
                }

                if (!gastoForm.concepto.trim() || !gastoForm.monto || parseFloat(gastoForm.monto) <= 0) {
                    showNotification('Complete todos los campos correctamente', 'error');
                    return;
                }

                const nuevoGasto = {
                    id: `GASTO-${Date.now()}`,
                    ...gastoForm,
                    monto: parseFloat(gastoForm.monto),
                    fecha: gastoForm.fecha || new Date().toISOString().split('T')[0],
                    turno_id: turnoActual?.turno_id || null,
                    cajero: turnoActual?.cajero || 'Sin turno'
                };

                const nuevosGastos = [...gastos, nuevoGasto];
                setGastos(nuevosGastos);

                // CORRECCI√ìN: Guardar expl√≠citamente en localStorage
                localStorage.setItem('gastos', JSON.stringify(nuevosGastos));

                setGastoForm({
                    concepto: '',
                    monto: '',
                    tipo: 'gasto',
                    fecha: new Date().toISOString().split('T')[0],
                    metodoPago: 'efectivo'
                });
                setShowGastoModal(false);
                const mensaje = gastoForm.tipo === 'entrada' ? 'Entrada registrada exitosamente' : 'Registro agregado exitosamente';
                showNotification(mensaje);
            };

            // Eliminar gasto
            const eliminarGasto = (gastoId) => {
                // Validar que haya un turno abierto
                if (!turnoActual) {
                    showNotification('‚ö†Ô∏è Debe abrir un turno antes de realizar operaciones', 'error');
                    return;
                }

                if (window.confirm('¬øEst√°s seguro de que deseas eliminar este registro?')) {
                    const gastosActualizados = gastos.filter(g => g.id !== gastoId);
                    setGastos(gastosActualizados);

                    // CORRECCI√ìN: Guardar expl√≠citamente en localStorage
                    localStorage.setItem('gastos', JSON.stringify(gastosActualizados));

                    showNotification('Registro eliminado exitosamente');
                }
            };

            // ========== FUNCIONES PARA PENDIENTES ==========

            // Agregar vuelo pendiente
            const agregarVuelo = () => {
                const errores = [];
                if (!formVuelo.codigoReservacion.trim()) errores.push('C√≥digo de reservaci√≥n');
                if (!formVuelo.fechaVueloSalida) errores.push('Fecha de vuelo de salida');
                if (!formVuelo.precio || parseFloat(formVuelo.precio) <= 0) errores.push('Precio v√°lido');
                if (!formVuelo.aerolinea.trim()) errores.push('Aerol√≠nea');

                if (errores.length > 0) {
                    showNotification(`‚ö†Ô∏è Faltan campos requeridos: ${errores.join(', ')}`, 'error');
                    return;
                }

                const nuevoVuelo = {
                    id: `VUELO-${Date.now()}`,
                    ...formVuelo,
                    precio: parseFloat(formVuelo.precio),
                    realizado: false,
                    fechaCreacion: new Date().toISOString()
                };

                setVuelosPendientes(prev => [...prev, nuevoVuelo]);
                setFormVuelo({
                    codigoReservacion: '',
                    fechaCompra: new Date().toISOString().split('T')[0],
                    fechaVueloSalida: '',
                    fechaVuelta: '',
                    precio: '',
                    aerolinea: ''
                });
                setShowVueloForm(false);
                showNotification('‚úÖ Vuelo agregado exitosamente');
            };

            // Marcar vuelo como realizado
            const toggleVueloRealizado = (vueloId) => {
                setVuelosPendientes(prev => prev.map(v =>
                    v.id === vueloId ? { ...v, realizado: !v.realizado } : v
                ));
            };

            // Agregar tarea pendiente
            const agregarTarea = () => {
                if (!formTarea.descripcion.trim()) {
                    showNotification('‚ö†Ô∏è Por favor ingresa una descripci√≥n para la tarea', 'error');
                    return;
                }

                const nuevaTarea = {
                    id: `TAREA-${Date.now()}`,
                    descripcion: formTarea.descripcion,
                    realizado: false,
                    fechaCreacion: new Date().toISOString()
                };

                setTareasPendientes(prev => [...prev, nuevaTarea]);
                setFormTarea({ descripcion: '' });
                setShowTareaForm(false);
                showNotification('‚úÖ Tarea agregada exitosamente');
            };

            // Marcar tarea como realizada
            const toggleTareaRealizada = (tareaId) => {
                setTareasPendientes(prev => prev.map(t =>
                    t.id === tareaId ? { ...t, realizado: !t.realizado } : t
                ));
            };

            // Obtener ventas por fecha
            const getVentasPorFecha = (fecha) => {
                return ventas.filter(v => {
                    const fechaVenta = new Date(v.fecha).toLocaleDateString('es-MX');
                    const fechaBuscar = new Date(fecha).toLocaleDateString('es-MX');
                    return fechaVenta === fechaBuscar && v.estadoVenta !== 'cancelada';
                });
            };

            // Obtener total de ventas por fecha
            const getTotalVentasPorFecha = (fecha) => {
                return getVentasPorFecha(fecha).reduce((sum, v) => sum + parseFloat(v.precio), 0);
            };

            // Obtener gastos por fecha
            const getGastosPorFecha = (fecha) => {
                return gastos.filter(g => {
                    const fechaGasto = new Date(g.fecha).toLocaleDateString('es-MX');
                    const fechaBuscar = new Date(fecha).toLocaleDateString('es-MX');
                    return fechaGasto === fechaBuscar;
                });
            };

            // Obtener total de gastos por fecha
            const getTotalGastosPorFecha = (fecha) => {
                return getGastosPorFecha(fecha).reduce((sum, g) => sum + parseFloat(g.monto), 0);
            };

            // Obtener resumen de la semana actual
            const getResumenSemanal = () => {
                const hoy = new Date();
                const primerDia = new Date(hoy);
                primerDia.setDate(hoy.getDate() - hoy.getDay()); // Domingo

                const diasSemana = [];
                for (let i = 0; i < 7; i++) {
                    const dia = new Date(primerDia);
                    dia.setDate(primerDia.getDate() + i);
                    diasSemana.push(dia.toISOString().split('T')[0]);
                }

                const resumen = diasSemana.map(fecha => {
                    const totalVentas = getTotalVentasPorFecha(fecha);
                    const totalGastos = getTotalGastosPorFecha(fecha);
                    const balance = totalVentas - totalGastos;

                    return {
                        fecha,
                        totalVentas,
                        totalGastos,
                        balance,
                        dia: new Date(fecha).toLocaleDateString('es-MX', { weekday: 'short' })
                    };
                });

                return resumen;
            };

            // Obtener totales semanales
            const getTotalesSemana = () => {
                const resumen = getResumenSemanal();
                return {
                    totalVentas: resumen.reduce((sum, d) => sum + d.totalVentas, 0),
                    totalGastos: resumen.reduce((sum, d) => sum + d.totalGastos, 0),
                    balance: resumen.reduce((sum, d) => sum + d.balance, 0)
                };
            };

            // Calcular dinero en efectivo y banco
            const getBalanceGeneral = () => {
                // Ventas en efectivo
                const ventasEfectivo = ventas.filter(v => v.estadoVenta !== 'cancelada' && v.metodoPago === 'efectivo')
                    .reduce((sum, v) => sum + parseFloat(v.precio), 0);

                // Ventas en banco (tarjeta/transferencia)
                const ventasBanco = ventas.filter(v => v.estadoVenta !== 'cancelada' && (v.metodoPago === 'tarjeta' || v.metodoPago === 'transferencia'))
                    .reduce((sum, v) => sum + parseFloat(v.precio), 0);

                // Gastos y salidas en efectivo
                const gastosEfectivo = gastos.filter(g =>
                    (g.tipo === 'gasto' || g.tipo === 'salida') &&
                    (!g.metodoPago || g.metodoPago === 'efectivo')
                ).reduce((sum, g) => sum + parseFloat(g.monto), 0);

                // Gastos y salidas en banco (tarjeta/transferencia)
                const gastosBanco = gastos.filter(g =>
                    (g.tipo === 'gasto' || g.tipo === 'salida') &&
                    g.metodoPago === 'tarjeta'
                ).reduce((sum, g) => sum + parseFloat(g.monto), 0);

                // Entradas en efectivo
                const entradasEfectivo = gastos.filter(g =>
                    g.tipo === 'entrada' &&
                    (!g.metodoPago || g.metodoPago === 'efectivo')
                ).reduce((sum, g) => sum + parseFloat(g.monto), 0);

                // Entradas en banco (tarjeta/transferencia)
                const entradasBanco = gastos.filter(g =>
                    g.tipo === 'entrada' &&
                    g.metodoPago === 'tarjeta'
                ).reduce((sum, g) => sum + parseFloat(g.monto), 0);

                // Calcular balances finales
                const efectivo = ventasEfectivo - gastosEfectivo + entradasEfectivo;
                const banco = ventasBanco - gastosBanco + entradasBanco;

                return {
                    efectivo: efectivo,
                    banco: banco,
                    total: efectivo + banco
                };
            };

            // Calcular balance real en efectivo de un turno espec√≠fico
            const calcularBalanceRealTurno = (turno) => {
                // Obtener ventas del turno
                const ventasTurno = ventas.filter(v => v.turno_id === turno.turno_id && v.estadoVenta !== 'cancelada');

                // Separar ventas por m√©todo de pago (solo efectivo)
                const ventasEfectivo = ventasTurno.filter(v => v.metodoPago === 'efectivo')
                    .reduce((sum, v) => sum + parseFloat(v.precio) + parseFloat(v.impuesto || 0), 0);

                // Calcular gastos, salidas y entradas del turno
                const movimientos = gastos.filter(g => g.turno_id === turno.turno_id);

                // Gastos/Salidas en efectivo
                const gastosEfectivo = movimientos.filter(g =>
                    (g.tipo === 'gasto' || g.tipo === 'salida') &&
                    (!g.metodoPago || g.metodoPago === 'efectivo')
                ).reduce((sum, g) => sum + parseFloat(g.monto), 0);

                // Entradas en efectivo
                const entradasEfectivo = movimientos.filter(g =>
                    g.tipo === 'entrada' &&
                    (!g.metodoPago || g.metodoPago === 'efectivo')
                ).reduce((sum, g) => sum + parseFloat(g.monto), 0);

                // Ingresos en caja (fondo inicial del turno)
                const ingresosCaja = parseFloat(turno.fondo_inicial || 0);

                // Balance Real en EFECTIVO = fondo inicial + ventas efectivo - gastos efectivo + entradas efectivo
                const balanceRealEfectivo = ingresosCaja + ventasEfectivo - gastosEfectivo + entradasEfectivo;

                return balanceRealEfectivo;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* Notificaci√≥n */}
                    {notification.show && (
                        <div className={`fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg animate-fade-in ${
                            notification.type === 'error' 
                                ? 'bg-red-500 text-white' 
                                : 'bg-green-500 text-white'
                        }`}>
                            <div className="flex items-center">
                                <i className={`fas ${
                                    notification.type === 'error' ? 'fa-exclamation-triangle' : 'fa-check-circle'
                                } mr-2`}></i>
                                {notification.message}
                            </div>
                        </div>
                    )}

                    {/* Estado de sincronizaci√≥n */}
                    {syncStatus.message && (
                        <div className="fixed top-16 right-4 z-50 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg text-sm">
                            {syncStatus.syncing && <i className="fas fa-sync fa-spin mr-2"></i>}
                            {syncStatus.message}
                        </div>
                    )}

                    {/* MODAL DE GASTOS */}
                            {showGastoModal && (
                                <div className="modal-overlay" onClick={() => setShowGastoModal(false)}>
                            <div className="modal-content p-6 w-full max-w-md" onClick={(e) => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">
                                        <i className="fas fa-money-bill-wave mr-2"></i>Registrar Movimiento
                                    </h2>
                                    <button
                                        onClick={() => setShowGastoModal(false)}
                                        className="text-gray-500 hover:text-gray-700 text-2xl"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Tipo *</label>
                                        <select
                                            value={gastoForm.tipo}
                                            onChange={(e) => setGastoForm({...gastoForm, tipo: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="gasto">Gasto</option>
                                            <option value="salida">Salida</option>
                                            <option value="entrada">Entrada</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Concepto *</label>
                                        <input
                                            type="text"
                                            value={gastoForm.concepto}
                                            onChange={(e) => setGastoForm({...gastoForm, concepto: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            placeholder="Ej: Renta, servicios, retiro..."
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Monto *</label>
                                        <input
                                            type="number"
                                            step="0.01"
                                            min="0"
                                            value={gastoForm.monto}
                                            onChange={(e) => setGastoForm({...gastoForm, monto: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            placeholder="0.00"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">M√©todo de Pago *</label>
                                        <select
                                            value={gastoForm.metodoPago}
                                            onChange={(e) => setGastoForm({...gastoForm, metodoPago: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        >
                                            <option value="efectivo">Efectivo</option>
                                            <option value="tarjeta">Tarjeta/Transferencia</option>
                                        </select>
                                        <p className="text-xs text-gray-500 mt-1">
                                            {gastoForm.tipo === 'entrada'
                                                ? (gastoForm.metodoPago === 'efectivo' ? 'üíµ Se sumar√° a Caja' : 'üè¶ Se sumar√° a Banco')
                                                : (gastoForm.metodoPago === 'efectivo' ? 'üíµ Se restar√° de Caja' : 'üè¶ Se restar√° de Banco')
                                            }
                                        </p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">Fecha *</label>
                                        <input
                                            type="date"
                                            value={gastoForm.fecha}
                                            onChange={(e) => setGastoForm({...gastoForm, fecha: e.target.value})}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                        />
                                    </div>
                                </div>

                                <div className="flex gap-4 justify-end mt-6 pt-4 border-t">
                                    <button
                                        type="button"
                                        onClick={() => setShowGastoModal(false)}
                                        className="px-6 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg"
                                    >
                                        Cancelar
                                    </button>
                                    <button
                                        type="button"
                                        onClick={agregarGasto}
                                        className="px-6 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg flex items-center"
                                    >
                                        <i className="fas fa-save mr-2"></i>
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* MODAL DE EDICI√ìN */}
                    {showEditModal && (
                        <div className="modal-overlay" onClick={() => setShowEditModal(false)}>
                            <div className="modal-content p-6 w-full max-w-4xl" onClick={(e) => e.stopPropagation()}>
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">
                                        <i className="fas fa-edit mr-2"></i>Editar Venta
                                    </h2>
                                    <button
                                        onClick={() => setShowEditModal(false)}
                                        className="text-gray-500 hover:text-gray-700 text-2xl"
                                    >
                                        <i className="fas fa-times"></i>
                                    </button>
                                </div>

                                <form className="space-y-6">
                                    {/* Selector Env√≠o/Devoluci√≥n/Entrega y Vendedor */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                <i className="fas fa-truck mr-2"></i>Tipo de Operaci√≥n *
                                            </label>
                                            <select
                                                value={tipoOperacion}
                                                onChange={(e) => setTipoOperacion(e.target.value)}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            >
                                                <option value="envio">Env√≠o</option>
                                                <option value="devolucion">Devoluci√≥n</option>
                                                <option value="entrega">Entrega</option>
                                                <option value="servicio">Servicio</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                <i className="fas fa-user-tie mr-2"></i>Vendedor *
                                            </label>
                                            <select
                                                name="vendedor"
                                                value={formData.vendedor}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            >
                                                <option value="Mariana">Mariana</option>
                                                <option value="Cris">Cris</option>
                                                <option value="Edgar">Edgar</option>
                                            </select>
                                        </div>
                                    </div>

                                    {/* Remitente - NO para entregas ni servicios */}
                                    {tipoOperacion !== 'entrega' && tipoOperacion !== 'servicio' && (
                                    <div>
                                        <h3 className="text-xl font-semibold text-blue-600 mb-4">
                                            <i className="fas fa-user mr-2"></i>Datos del Remitente
                                        </h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <AutocompleteInput
                                                label="Nombre *"
                                                name="nombreRemitente"
                                                value={formData.nombreRemitente}
                                                onChange={handleInputChange}
                                                onSelectCliente={handleSelectCliente}
                                                tipo="remitente"
                                                placeholder="Escribe el nombre..."
                                            />
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Tel√©fono *</label>
                                                <input
                                                    type="tel"
                                                    name="telefonoRemitente"
                                                    value={formData.telefonoRemitente}
                                                    onChange={handleInputChange}
                                                    className="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                                                />
                                            </div>
                                        </div>
                                    </div>
                                    )}

                                    {/* Datos de Entrega - solo si es entrega */}
                                    {tipoOperacion === 'entrega' && (
                                        <div>
                                            <h3 className="text-xl font-semibold text-purple-600 mb-4">
                                                <i className="fas fa-box mr-2"></i>Datos de Entrega de Paquete
                                            </h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                                                    <input
                                                        type="text"
                                                        name="nombreEntrega"

                                                    type="number"
                                                    name="costo"

                                                    step="0.01"
                                                    min="0"
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"

                                                />

                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Impuesto ($) *</label>
                                                <input
                                                    type="number"
                                                    name="impuesto"
                                                    value={formData.impuesto}
                                                    onChange={handleInputChange}
                                                    step="0.01"
                                                    min="0"
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    placeholder="0.00"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                                    <i className="fas fa-percentage mr-2"></i>Comisi√≥n ($)
                                                </label>
                                                <input
                                                    type="text"
                                                    name="comision"

                                                    <i className="fas fa-credit-card mr-2"></i>M√©todo de Pago *

                                                <select
                                                    name="metodoPago"
                                                    value={formData.metodoPago}
                                                    onChange={handleInputChange}

                                        </div>

                                                        <label className="block text-sm font-medium text-gray-700 mb-2">

                                                        <div className="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg font-semibold text-lg">
                                                            {formatCurrency(parseFloat(formData.precio) + parseFloat(formData.impuesto || 0))}
                                                        </div>
                                                    </div>
                                                    <div>
                                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                                            Con cu√°nto paga *
                                                        </label>

                                                            type="number"

                                                            montoPagado && parseFloat(montoPagado) >= (parseFloat(formData.precio) + parseFloat(formData.impuesto || 0))
                                                                ? 'bg-green-100 border-green-300 text-green-700'
                                                                : 'bg-red-100 border-red-300 text-red-700'
                                                        }`}>

                                                    const comision = gananciaB * (porcentajeComision / 100);
                                                    const gananciaNeta = gananciaB - comision;

                                                    return (
                                                        <div className="space-y-2">

                                                                <span className="text-lg font-semibold text-gray-700">{formatCurrency(gananciaB)}</span>

                                                                    <div className="flex justify-between items-center border-t pt-2">

                                                                        </span>
                                                                        <span className="text-xl font-bold text-green-700">{formatCurrency(gananciaNeta)}</span>
                                                                    </div>
                                                                </>

                                                                    <span className="text-xl font-bold text-green-700">{formatCurrency(gananciaB)}</span>
                                                                </div>
                                                            )}
                                                        </div>

                                        <button
                                            type="button"
                                            onClick={(e) => handleSubmit(e, 'ticket')}

                                        >
                                            {loading ? (
                                                <i className="fas fa-spinner fa-spin mr-2"></i>
                                            ) : (
                                                <i className="fas fa-receipt mr-2"></i>
                                            )}
                                            {loading ? 'Procesando...' : 'Pagar y Generar Ticket'}
                                        </button>
                                    </div>
                                </form>

                                {/* Lista de paquetes almacenados - solo para entregas */}
                                {tipoOperacion === 'entrega' && (
                                    <div className="mt-8 pt-8 border-t-2 border-purple-200">

                                                <i className="fas fa-boxes mr-2"></i>
                                                Paquetes Almacenados

                                                    onClick={() => setFiltroEntregas('todos')}

                                                        filtroEntregas === 'todos'
                                                            ? 'bg-purple-600 text-white shadow-lg'

                                                    <i className="fas fa-list"></i>
                                                    Todos
                                                    <span className="bg-white text-purple-600 px-2 py-0.5 rounded-full text-xs font-bold">
                                                        {ventas.filter(v => v.tipoOperacion === 'entrega' && v.estadoVenta === 'activa').length}
                                                    </span>
                                                </button>
                                                <button
                                                    onClick={() => setFiltroEntregas('bodega')}
                                                    className={`px-4 py-2 rounded-lg font-semibold transition-all flex items-center gap-2 ${
                                                        filtroEntregas === 'bodega'
                                                            ? 'bg-yellow-500 text-white shadow-lg'
                                                            : 'bg-white text-yellow-600 border-2 border-yellow-300 hover:bg-yellow-50'
                                                    }`}

                                                    <i className="fas fa-warehouse"></i>
                                                    En Bodega
