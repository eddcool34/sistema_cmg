    <script type="text/babel">

            { valor: 200, nombre: '$200' },

            { valor: 50, nombre: '$50' },

        ];

        // M√©todos de pago y mapeo a cuentas
        const METODOS_PAGO = ['efectivo', 'tarjeta', 'transferencia'];

            'efectivo': 'Cash',

        // Horarios de turnos (para validaci√≥n)

        // Funci√≥n utilitaria para formatear moneda
        const formatCurrency = (amount) => {

        };

        // Funci√≥n para validar campos requeridos
        const validarCampos = (formData, tipoOperacion) => {
            const errores = [];

            if (tipoOperacion === 'entrega') {
                // Validaciones para entregas (solo nombre y paqueter√≠a)
                if (!formData.nombreEntrega.trim()) errores.push('Nombre');
                if (!formData.paqueteriaEntrega) errores.push('Paqueter√≠a');
            } else {
                // Campos comunes para env√≠o y devoluci√≥n
                if (!formData.nombreRemitente.trim()) errores.push('Nombre del remitente');
                if (!formData.telefonoRemitente.trim()) errores.push('Tel√©fono del remitente');
                if (!formData.precio || parseFloat(formData.precio) <= 0) errores.push('Precio v√°lido');
                if (!formData.costo || parseFloat(formData.costo) <= 0) errores.push('Costo v√°lido');

                if (tipoOperacion === 'devolucion') {
                    if (!formData.paqueteriaDevolucion) errores.push('Paqueter√≠a de devoluci√≥n');
                    if (!formData.numeroGuia.trim()) errores.push('N√∫mero de gu√≠a');
                } else {
                    if (!formData.nombreDestinatario.trim()) errores.push('Nombre del destinatario');
                    if (!formData.telefonoDestinatario.trim()) errores.push('Tel√©fono del destinatario');
                    if (!formData.direccion.trim()) errores.push('Direcci√≥n');
                }
            }

            return errores;
        };

        // ========== FUNCIONES DE GOOGLE SHEETS ==========
        
        // Guardar venta en Google Sheets
        const guardarVentaEnSheets = async (venta) => {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'guardarVenta',
                        fecha: new Date(venta.fecha).toLocaleDateString('es-MX'),
                        hora: new Date(venta.fecha).toLocaleTimeString('es-MX'),
                        remitente: venta.nombreRemitente,
                        telRemitente: venta.telefonoRemitente,
                        destinatario: venta.nombreDestinatario || '-',
                        telDestinatario: venta.telefonoDestinatario || '-',
                        direccion: venta.direccion ? `${venta.direccion} #${venta.numero}, ${venta.colonia}` : '-',
                        codigoPostal: venta.codigoPostal || '-',
                        ciudad: venta.colonia || '-',
                        estado: venta.estado || '-',
                        pais: venta.pais || 'M√©xico',
                        paqueteria: venta.tipoOperacion === 'devolucion' ? venta.paqueteriaDevolucion : venta.paqueteria,
                        servicio: venta.tipoOperacion === 'devolucion' ? 'Devoluci√≥n' : venta.tipoServicio,
                        precio: venta.precio,
                        costo: venta.costo,
                        ganancia: parseFloat(venta.precio) - parseFloat(venta.costo),
                        numeroGuia: venta.numeroGuia || venta.id
                    })
                });
                
                console.log('‚úÖ Venta guardada en Google Sheets');
                return true;
            } catch (error) {
                console.error('‚ùå Error al guardar en Google Sheets:', error);
                return false;
            }
        };

        // Guardar cliente en Google Sheets
        const guardarClienteEnSheets = async (cliente) => {
            try {
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'guardarCliente',
                        idCliente: cliente.id,
                        nombre: cliente.nombre,
                        telefono: cliente.telefono,
                        fechaRegistro: new Date().toLocaleDateString('es-MX')

                });
                
                console.log('‚úÖ Cliente guardado en Google Sheets');
                return true;
            } catch (error) {
                console.error('‚ùå Error al guardar cliente en Google Sheets:', error);
                return false;
            }
        };

        // Cargar ventas desde Google Sheets
        const cargarVentasDesdeSheets = async () => {
            try {
                const response = await fetch(`${GOOGLE_SCRIPT_URL}?action=obtenerVentas`);
                const data = await response.json();

                if (data.success && data.ventas) {
                    console.log('‚úÖ Ventas cargadas desde Google Sheets:', data.ventas.length);
                    return data.ventas;
                }
                return [];
            } catch (error) {
                console.error('‚ùå Error al cargar ventas desde Google Sheets:', error);
                return [];
            }
        };

        // Guardar en hoja de ventas por paqueter√≠a
        const guardarVentaPorPaqueteria = async (venta) => {
            try {
                const fecha = new Date(venta.fecha);
                const mes = fecha.toLocaleDateString('es-MX', { month: 'long', year: 'numeric' });
                const paqueteria = venta.tipoOperacion === 'devolucion' ? venta.paqueteriaDevolucion : venta.paqueteria;
                const tipoServicio = venta.tipoOperacion === 'devolucion' ? 'devolucion' : venta.tipoServicio;

                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'guardarVentaPorPaqueteria',
                        mes: mes,
                        tipoServicio: tipoServicio,
                        paqueteria: paqueteria
                    })
                });

                console.log('‚úÖ Venta por paqueter√≠a guardada en Google Sheets');
            } catch (error) {
                console.error('‚ùå Error al guardar venta por paqueter√≠a:', error);
            }
        };

        // Guardar destino frecuente
        const guardarDestinoFrecuente = async (venta) => {
            try {
                if (venta.tipoOperacion === 'envio' && venta.codigoPostal && venta.estado) {
                    await fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            action: 'guardarDestinoFrecuente',
                            codigoPostal: venta.codigoPostal,
                            destino: `${venta.colonia || ''}, ${venta.estado}`.trim(),
                            estado: venta.estado,
                            pais: venta.pais || 'M√©xico'
                        })
                    });

                    console.log('‚úÖ Destino frecuente guardado en Google Sheets');
                }
            } catch (error) {
                console.error('‚ùå Error al guardar destino frecuente:', error);
            }
        };

        // Guardar entrega en Google Sheets
        const guardarEntregaEnSheets = async (entrega) => {
            try {
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'guardarEntrega',
                        id: entrega.id,
                        fechaRegistro: entrega.fechaRegistro || new Date(entrega.fecha).toLocaleDateString('es-MX'),
                        horaRegistro: entrega.horaRegistro || new Date(entrega.fecha).toLocaleTimeString('es-MX'),
                        nombre: entrega.nombreEntrega,
                        paqueteria: entrega.paqueteriaEntrega,
                        fechaLiberacion: entrega.fechaLiberacion || '',
                        horaLiberacion: entrega.horaLiberacion || '',
                        estado: entrega.estadoEntrega || 'pendiente'
                    })
                });

                console.log('‚úÖ Entrega guardada en Google Sheets');
                return true;
            } catch (error) {
                console.error('‚ùå Error al guardar entrega en Google Sheets:', error);
                return false;
            }
        };

        function App() {
            const [activeTab, setActiveTab] = useState('registro');
            const [ventas, setVentas] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [tipoOperacion, setTipoOperacion] = useState('envio');
            const [currentVentaForGuia, setCurrentVentaForGuia] = useState(null);
            const [loading, setLoading] = useState(false);
            const [syncStatus, setSyncStatus] = useState({ syncing: false, message: '' });
            const [notification, setNotification] = useState({ show: false, message: '', type: '' });
            const [filtroEntregas, setFiltroEntregas] = useState('todos'); // 'todos', 'bodega', 'entregados'

            // Estados para filtros de exportaci√≥n
            const [filtroMes, setFiltroMes] = useState(new Date().getMonth() + 1); // Mes actual (1-12)
            const [filtroAnio, setFiltroAnio] = useState(new Date().getFullYear()); // A√±o actual

            // ========== Estados para Turnos y Caja ==========
            const [turnoActual, setTurnoActual] = useState(null); // Objeto con turno_id, cajero, fecha_apertura, etc.
            const [showAperturaTurno, setShowAperturaTurno] = useState(false); // Modal de apertura
            const [showCierreTurno, setShowCierreTurno] = useState(false); // Modal de cierre
            const [turnos, setTurnos] = useState([]); // Historial de turnos
            const [formApertura, setFormApertura] = useState({
                cajero: '',
                contrase√±a: '',
                fondoInicial: FONDO_INICIAL_DEFAULT
            });
            const [formCierre, setFormCierre] = useState({
                observaciones: '',
                monedas: 0,
                denominaciones: {
                    1000: 0,
                    500: 0,
                    200: 0,
                    100: 0,
                    50: 0,
                    20: 0
                }
            });

            // Estados para Balance General
            const [gastos, setGastos] = useState([]);
            const [showGastoModal, setShowGastoModal] = useState(false);
            const [gastoForm, setGastoForm] = useState({
                concepto: '',
                monto: '',
                tipo: 'gasto',
                fecha: new Date().toISOString().split('T')[0],
                metodoPago: 'efectivo' // Nuevo campo
            });
            
            const [formData, setFormData] = useState({
                nombreRemitente: '',

                nombreDestinatario: '',
                telefonoDestinatario: '',
                direccion: '',
                numero: '',
                codigoPostal: '',
                colonia: '',
                estado: '',
                pais: 'M√©xico',

                devolucion: 'no',

                precio: '',
                costo: '',

                // Campos para devoluci√≥n

                numeroGuia: '',
                caducidadDevolucion: '',
                // Campos para entregas
                nombreEntrega: '',
                paqueteriaEntrega: 'mercado libre',
                fechaRegistro: '',
                horaRegistro: '',
                fechaLiberacion: '',
                horaLiberacion: '',
                estadoEntrega: 'pendiente',

                declaraciones: [{ cantidad: '', producto: '', costo: '', peso: '' }]

            // Estados para modal de edici√≥n
            const [showEditModal, setShowEditModal] = useState(false);
            const [ventaEditando, setVentaEditando] = useState(null);

            // Logo en SVG
            const logoSVG = `<svg width="60" height="60" viewBox="0 0 100 100"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:rgb(219,39,119);stop-opacity:1" /><stop offset="50%" style="stop-color:rgb(168,85,247);stop-opacity:1" /><stop offset="100%" style="stop-color:rgb(99,102,241);stop-opacity:1" /></linearGradient></defs><path d="M 50 10 L 90 30 L 90 70 L 50 90 L 10 70 L 10 30 Z" fill="url(#grad)" opacity="0.9"/><rect x="30" y="30" width="40" height="40" fill="white" opacity="0.3"/><rect x="20" y="45" width="20" height="30" fill="white" opacity="0.4"/><rect x="60" y="45" width="20" height="30" fill="white" opacity="0.4"/></svg>`;

            // Mostrar notificaci√≥n

                setTimeout(() => {
                    setNotification({ show: false, message: '', type: '' });
                }, 3000);
            };

            // Cargar datos al iniciar
            useEffect(() => {
                const cargarDatos = async () => {
                    setSyncStatus({ syncing: true, message: 'Cargando datos...' });
                    
                    // Intentar cargar desde Google Sheets primero
                    const ventasSheets = await cargarVentasDesdeSheets();
                    
                    if (ventasSheets.length > 0) {
                        // Convertir las ventas de Sheets al formato de la app
                        const ventasConvertidas = ventasSheets.map(v => ({
                            id: v.numeroGuia || `ENV-${Date.now()}`,
                            fecha: new Date().toISOString(), // Usar fecha actual como respaldo
                            nombreRemitente: v.remitente,
                            telefonoRemitente: v.telRemitente,
                            nombreDestinatario: v.destinatario,
                            telefonoDestinatario: v.telDestinatario,
                            direccion: v.direccion,
                            codigoPostal: v.codigoPostal,
                            colonia: v.ciudad,
                            estado: v.estado,
                            pais: v.pais,
                            paqueteria: v.paqueteria,
                            tipoServicio: v.servicio,
                            precio: v.precio,
                            costo: v.costo,
                            tipoOperacion: 'envio',
                            estado: 'activa'
                        }));
                        
                        setVentas(ventasConvertidas);
                        localStorage.setItem('ventas', JSON.stringify(ventasConvertidas));
                        setSyncStatus({ syncing: false, message: '‚úÖ Sincronizado con Google Sheets' });
                    } else {
                        // Si no hay datos en Sheets, cargar desde localStorage
                        const ventasGuardadas = localStorage.getItem('ventas');
                        if (ventasGuardadas) {
                            try {
                                setVentas(JSON.parse(ventasGuardadas));
                                setSyncStatus({ syncing: false, message: 'üìÇ Datos cargados localmente' });
                            } catch (error) {
                                console.error('Error al cargar ventas:', error);
                                setSyncStatus({ syncing: false, message: '‚ö†Ô∏è Error al cargar datos' });
                            }
                        } else {
                            setSyncStatus({ syncing: false, message: 'üìã Sin datos registrados' });
                        }
                    }

                    // Event listener para cargar PDF de gu√≠a
                    const fileInput = document.getElementById('guiaFileInput');
                    fileInput.addEventListener('change', handleGuiaFileSelect);
                    
                    return () => {
                        fileInput.removeEventListener('change', handleGuiaFileSelect);
                    };
                };

                cargarDatos();
            }, []);

            // Cargar turno actual desde localStorage
            useEffect(() => {
                const turnoGuardado = localStorage.getItem('turnoActual');
                if (turnoGuardado) {
                    try {
                        setTurnoActual(JSON.parse(turnoGuardado));
                        console.log('‚úÖ Turno cargado desde localStorage');
                    } catch (error) {
                        console.error('Error al cargar turno:', error);
                    }
                }

                // Cargar gastos desde localStorage
                const gastosGuardados = localStorage.getItem('gastos');
                if (gastosGuardados) {
                    try {
                        setGastos(JSON.parse(gastosGuardados));
                    } catch (error) {
                        console.error('Error al cargar gastos:', error);
                    }
                }
            }, []);

            // Guardar en localStorage cuando cambian las ventas
            useEffect(() => {
                if (ventas.length > 0) {
                    try {
                        localStorage.setItem('ventas', JSON.stringify(ventas));
                    } catch (error) {
                        console.error('Error al guardar ventas:', error);
                    }
                }
            }, [ventas]);

            const handleGuiaFileSelect = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                if (file.type !== 'application/pdf') {
                    showNotification('Solo se permiten archivos PDF', 'error');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) { // 5MB l√≠mite
                    showNotification('El archivo es demasiado grande (m√°ximo 5MB)', 'error');
                    return;
                }
                
                if (currentVentaForGuia) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const base64 = event.target.result;
                        
                        setVentas(prev => prev.map(v => 
                            v.id === currentVentaForGuia 
                                ? { ...v, guiaPDF: base64 } 
                                : v
                        ));
                        
                        showNotification('Gu√≠a PDF adjuntada exitosamente');
                        setCurrentVentaForGuia(null);
                    };
                    reader.onerror = () => {
                        showNotification('Error al leer el archivo', 'error');
                    };
                    reader.readAsDataURL(file);
                }
                e.target.value = '';
            };

            const adjuntarGuia = (ventaId) => {
                setCurrentVentaForGuia(ventaId);
                document.getElementById('guiaFileInput').click();
            };

            const descargarGuia = (guiaPDF, ventaId) => {
                try {
                    const link = document.createElement('a');
                    link.href = guiaPDF;
                    link.download = `Guia-${ventaId}.pdf`;
                    link.click();
                } catch (error) {
                    console.error('Error al descargar gu√≠a:', error);
                    showNotification('Error al descargar la gu√≠a', 'error');
                }
            };

            // Exportar ventas a CSV
            const exportarVentasCSV = () => {
                try {
                    // Filtrar ventas por mes y a√±o seleccionados
                    const ventasFiltradas = ventas.filter(venta => {
                        const fecha = new Date(venta.fecha);
                        const mes = fecha.getMonth() + 1; // 0-11 -> 1-12
                        const anio = fecha.getFullYear();
                        return mes === parseInt(filtroMes) && anio === parseInt(filtroAnio);
                    });

                    if (ventasFiltradas.length === 0) {
                        showNotification('No hay ventas para exportar en el per√≠odo seleccionado', 'error');
                        return;
                    }

                    // Crear encabezados del CSV
                    const headers = [
                        'Folio',
                        'Fecha',
                        'Hora',
                        'Tipo Operaci√≥n',
                        'Remitente',
                        'Tel√©fono Remitente',
                        'Destinatario',
                        'Tel√©fono Destinatario',
                        'Direcci√≥n',
                        'C√≥digo Postal',
                        'Colonia/Ciudad',
                        'Estado',
                        'Pa√≠s',
                        'Paqueter√≠a',
                        'Tipo Servicio',
                        'N√∫mero Gu√≠a',
                        'Precio',
                        'Costo',
                        'Ganancia',
                        'Estado'
                    ];

                    // Convertir ventas a filas CSV
                    const rows = ventasFiltradas.map(venta => {
                        const fecha = new Date(venta.fecha);
                        const paqueteria = venta.tipoOperacion === 'devolucion' ? venta.paqueteriaDevolucion :
                                         venta.tipoOperacion === 'entrega' ? venta.paqueteriaEntrega :
                                         venta.paqueteria;
                        const tipoServicio = venta.tipoOperacion === 'devolucion' ? 'Devoluci√≥n' :
                                           venta.tipoOperacion === 'entrega' ? 'Entrega' :
                                           venta.tipoServicio || 'N/A';

                        const direccion = venta.direccion ?
                            `${venta.direccion} #${venta.numero || 'S/N'}, ${venta.colonia || ''}` :
                            '-';

                        const ganancia = venta.precio && venta.costo ?
                            (parseFloat(venta.precio) - parseFloat(venta.costo)).toFixed(2) :
                            '0.00';

                        return [

                    horaRegistro: '',
                    fechaLiberacion: '',

                const hoy = new Date();

                for (let i = 0; i < 7; i++) {

                    dia.setDate(primerDia.getDate() + i);
                    diasSemana.push(dia.toISOString().split('T')[0]);

                    const totalVentas = getTotalVentasPorFecha(fecha);
                    const totalGastos = getTotalGastosPorFecha(fecha);
                    const balance = totalVentas - totalGastos;

                    return {
                        fecha,
                        totalVentas,
                        totalGastos,
                        balance,
                        dia: new Date(fecha).toLocaleDateString('es-MX', { weekday: 'short' })
                    };
                });

                return resumen;
            };

            // Obtener totales semanales
            const getTotalesSemana = () => {

                    .reduce((sum, g) => sum + parseFloat(g.monto), 0);

                return {
                    efectivo: ventasEfectivo - gastosEfectivo,
                    banco: ventasBanco,
                    total: (ventasEfectivo - gastosEfectivo) + ventasBanco

                                        </div>

                                    <div className="bg-gradient-to-br from-green-500 to-green-600 rounded-lg shadow-lg p-6 text-white">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h3 className="text-lg font-semibold mb-2">Total Ventas Hoy</h3>
                                                <p className="text-3xl font-bold">{formatCurrency(getTotalVentasHoy())}</p>
                                            </div>
                                            <i className="fas fa-dollar-sign text-5xl opacity-20"></i>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg shadow-lg p-6 text-white">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h3 className="text-lg font-semibold mb-2">Ganancias Hoy</h3>
                                                <p className="text-3xl font-bold">{formatCurrency(getGananciasHoy())}</p>
                                            </div>
                                            <i className="fas fa-chart-line text-5xl opacity-20"></i>
                                        </div>
                                    </div>
                                    
                                    <div className="bg-gradient-to-br from-orange-500 to-orange-600 rounded-lg shadow-lg p-6 text-white">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h3 className="text-lg font-semibold mb-2">Total Ventas</h3>
                                                <p className="text-4xl font-bold">{ventas.filter(v => v.estado !== 'cancelada').length}</p>
                                            </div>
                                            <i className="fas fa-boxes text-5xl opacity-20"></i>
                                        </div>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="bg-white rounded-lg shadow-lg p-6">
                                        <h3 className="text-xl font-bold text-gray-800 mb-4">
                                            <i className="fas fa-truck mr-2"></i>Paqueter√≠a M√°s Vendida
                                        </h3>
                                        <div className="flex items-center justify-between p-4 bg-blue-50 rounded-lg mb-4">
                                            <span className="text-2xl font-bold text-blue-600 uppercase">
                                                {getPaqueteriaMasVendida().nombre}
                                            </span>
                                            <span className="text-3xl font-bold text-gray-800">
                                                {getPaqueteriaMasVendida().cantidad}
                                            </span>
                                        </div>
                                        <div className="space-y-2">
                                            {PAQUETERIAS.map(paq => {
                                                const count = ventas.filter(v => 
                                                    v.estado !== 'cancelada' &&
                                                    (v.tipoOperacion === 'devolucion' ? v.paqueteriaDevolucion : v.paqueteria) === paq
                                                ).length;
                                                return (
                                                    <div key={paq} className="flex justify-between items-center p-2 bg-gray-50 rounded">
                                                        <span className="font-medium uppercase">{paq}</span>
                                                        <span className="font-bold">{count}</span>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-lg shadow-lg p-6">
                                        <h3 className="text-xl font-bold text-gray-800 mb-4">
                                            <i className="fas fa-box mr-2"></i>Tipo M√°s Vendido
                                        </h3>
                                        <div className="flex items-center justify-between p-4 bg-green-50 rounded-lg mb-4">
                                            <span className="text-2xl font-bold text-green-600 uppercase">
                                                {getServicioMasVendido().nombre}
                                            </span>
                                            <span className="text-3xl font-bold text-gray-800">
                                                {getServicioMasVendido().cantidad}
                                            </span>
                                        </div>
                                        <div className="space-y-2">
                                            {TIPOS_OPERACION.map(tipo => {
                                                const count = ventas.filter(v => 
                                                    v.estado !== 'cancelada' &&
                                                    (v.tipoOperacion || 'envio') === tipo
                                                ).length;
                                                return (
                                                    <div key={tipo} className="flex justify-between items-center p-2 bg-gray-50 rounded">
                                                        <span className="font-medium uppercase">{tipo}</span>
                                                        <span className="font-bold">{count}</span>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Contenido - Historial */}
                        {activeTab === 'historial' && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                    <i className="fas fa-history mr-2"></i>Historial de Ventas
                                </h2>
                                
                                {/* Buscador */}
                                <div className="mb-6">
                                    <div className="relative">
                                        <i className="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                                        <input
                                            type="text"
                                            placeholder="Buscar por nombre de remitente, destinatario o folio..."
                                            value={searchTerm}
                                            onChange={(e) => setSearchTerm(e.target.value)}
                                            className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        />
                                    </div>
                                </div>

                                {/* Filtros y Exportaci√≥n */}
                                <div className="mb-6 bg-gradient-to-r from-blue-50 to-green-50 border border-blue-200 rounded-lg p-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">
                                        <i className="fas fa-file-export mr-2 text-blue-600"></i>Exportar y Gestionar Ventas
                                    </h3>

                                    {/* Filtros de fecha */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                <i className="fas fa-calendar mr-1"></i> Mes
                                            </label>
                                            <select
                                                value={filtroMes}
                                                onChange={(e) => setFiltroMes(parseInt(e.target.value))}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                                            >
                                                <option value="1">Enero</option>
                                                <option value="2">Febrero</option>
                                                <option value="3">Marzo</option>
                                                <option value="4">Abril</option>
                                                <option value="5">Mayo</option>
                                                <option value="6">Junio</option>
                                                <option value="7">Julio</option>
                                                <option value="8">Agosto</option>
                                                <option value="9">Septiembre</option>
                                                <option value="10">Octubre</option>
                                                <option value="11">Noviembre</option>
                                                <option value="12">Diciembre</option>
                                            </select>
                                        </div>
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                <i className="fas fa-calendar-alt mr-1"></i> A√±o
                                            </label>
                                            <select
                                                value={filtroAnio}
                                                onChange={(e) => setFiltroAnio(parseInt(e.target.value))}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white"
                                            >
                                                <option value="2023">2023</option>
                                                <option value="2024">2024</option>
                                                <option value="2025">2025</option>
                                                <option value="2026">2026</option>
                                            </select>
                                        </div>
                                    </div>

                                    {/* Botones de acci√≥n */}
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <button
                                            onClick={exportarVentasCSV}
                                            className="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 flex items-center justify-center shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                                        >
                                            <i className="fas fa-download mr-2"></i>
                                            Descargar CSV
                                        </button>
                                        <button
                                            onClick={abrirGoogleSheets}
                                            className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 flex items-center justify-center shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                                        >
                                            <i className="fas fa-table mr-2"></i>
                                            Abrir Google Sheets
                                        </button>
                                    </div>

                                    {/* Informaci√≥n */}
                                    <div className="mt-4 bg-white bg-opacity-60 rounded-lg p-3 border border-blue-100">
                                        <p className="text-sm text-gray-700">
                                            <i className="fas fa-info-circle mr-2 text-blue-500"></i>
                                            <strong>Descargar CSV:</strong> Exporta todas las ventas del mes seleccionado en formato Excel
                                        </p>
                                        <p className="text-sm text-gray-700 mt-1">
                                            <i className="fas fa-info-circle mr-2 text-blue-500"></i>
                                            <strong>Abrir Google Sheets:</strong> Accede directamente a tu hoja de c√°lculo en l√≠nea
                                        </p>
                                    </div>
                                </div>

                                {ventasFiltradas.length === 0 ? (
                                    <div className="text-center py-12">
                                        <i className="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                                        <p className="text-gray-500 text-lg">
                                            {searchTerm ? 'No se encontraron resultados' : 'No hay ventas registradas'}
                                        </p>
                                    </div>
                                ) : (
                                    <div className="overflow-x-auto">
                                        <table className="w-full">
                                            <thead className="bg-gray-100">
                                                <tr>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Folio</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Fecha</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Tipo</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Remitente</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Destinatario</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Paqueter√≠a</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Estado</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Precio</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-200">
                                                {ventasFiltradas.slice().reverse().map((venta) => (
                                                    <tr key={venta.id} className={`hover:bg-gray-50 ${venta.estado === 'cancelada' ? 'bg-red-50 opacity-60' : ''}`}>
                                                        <td className="px-4 py-3 text-sm font-medium text-gray-900">{venta.id}</td>
                                                        <td className="px-4 py-3 text-sm text-gray-600">
                                                            {new Date(venta.fecha).toLocaleDateString('es-MX')}
                                                        </td>
                                                        <td className="px-4 py-3 text-sm text-gray-600">
                                                            <span className={`px-2 py-1 rounded text-xs font-semibold ${
                                                                venta.tipoOperacion === 'devolucion' 
                                                                    ? 'bg-orange-100 text-orange-800' 
                                                                    : 'bg-blue-100 text-blue-800'
                                                            }`}>
                                                                <i className={`fas ${
                                                                    venta.tipoOperacion === 'devolucion' ? 'fa-undo' : 'fa-shipping-fast'
                                                                } mr-1`}></i>
                                                                {venta.tipoOperacion === 'devolucion' ? 'Devoluci√≥n' : 'Env√≠o'}
                                                            </span>
                                                        </td>
                                                        <td className="px-4 py-3 text-sm text-gray-600">{venta.nombreRemitente}</td>
                                                        <td className="px-4 py-3 text-sm text-gray-600">
                                                            {venta.tipoOperacion === 'devolucion' ? '-' : venta.nombreDestinatario}
                                                        </td>
                                                        <td className="px-4 py-3 text-sm text-gray-600 uppercase font-medium">
                                                            {venta.tipoOperacion === 'devolucion' ? venta.paqueteriaDevolucion : venta.paqueteria}
                                                        </td>
                                                        <td className="px-4 py-3 text-sm">
                                                            <span className={`px-2 py-1 rounded text-xs font-semibold ${
                                                                venta.estado === 'cancelada' 
                                                                    ? 'bg-red-100 text-red-800' 
                                                                    : 'bg-green-100 text-green-800'
                                                            }`}>
                                                                {venta.estado === 'cancelada' ? 'CANCELADA' : 'ACTIVA'}
                                                            </span>
                                                        </td>
                                                        <td className="px-4 py-3 text-sm font-semibold text-green-600">
                                                            {formatCurrency(venta.precio)}
                                                        </td>
                                                        <td className="px-4 py-3 text-sm">
                                                            <div className="flex gap-2 flex-wrap">
                                                                <button
                                                                    onClick={() => abrirModalEdicion(venta)}
                                                                    disabled={venta.estado === 'cancelada'}
                                                                    className="bg-purple-500 hover:bg-purple-600 disabled:bg-gray-400 disabled:cursor-not-allowed text-white px-3 py-1 rounded text-xs transition-colors"
                                                                    title="Editar Venta"
                                                                >
                                                                    <i className="fas fa-edit mr-1"></i>Editar
                                                                </button>
                                                                <button
                                                                    onClick={() => generarPDF(venta)}
                                                                    disabled={venta.estado === 'cancelada'}
                                                                    className="bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 disabled:cursor-not-allowed text-white px-3 py-1 rounded text-xs transition-colors"
                                                                    title="Generar PDF"
                                                                >
                                                                    <i className="fas fa-file-pdf mr-1"></i>PDF
                                                                </button>
                                                                <button
                                                                    onClick={() => generarTicket(venta)}
                                                                    disabled={venta.estado === 'cancelada'}
                                                                    className="bg-green-500 hover:bg-green-600 disabled:bg-gray-400 disabled:cursor-not-allowed text-white px-3 py-1 rounded text-xs transition-colors"
                                                                    title="Generar Ticket"
                                                                >
                                                                    <i className="fas fa-receipt mr-1"></i>Ticket
                                                                </button>
                                                                {venta.guiaPDF ? (
                                                                    <button
                                                                        onClick={() => descargarGuia(venta.guiaPDF, venta.id)}
                                                                        className="bg-purple-500 hover:bg-purple-600 text-white px-3 py-1 rounded text-xs transition-colors"
                                                                        title="Descargar Gu√≠a"
                                                                    >
                                                                        <i className="fas fa-download mr-1"></i>Gu√≠a
                                                                    </button>
                                                                ) : (
                                                                    <button
                                                                        onClick={() => adjuntarGuia(venta.id)}
                                                                        disabled={venta.estado === 'cancelada'}
                                                                        className="bg-yellow-500 hover:bg-yellow-600 disabled:bg-gray-400 disabled:cursor-not-allowed text-white px-3 py-1 rounded text-xs transition-colors"
                                                                        title="Adjuntar Gu√≠a PDF"
                                                                    >
                                                                        <i className="fas fa-paperclip mr-1"></i>Adjuntar
                                                                    </button>
                                                                )}
                                                                {venta.estado !== 'cancelada' && (
                                                                    <button
                                                                        onClick={() => cancelarVenta(venta.id)}
                                                                        className="bg-orange-500 hover:bg-orange-600 text-white px-3 py-1 rounded text-xs transition-colors"
                                                                        title="Cancelar Venta"
                                                                    >
                                                                        <i className="fas fa-ban mr-1"></i>Cancelar
                                                                    </button>
                                                                )}
                                                                <button
                                                                    onClick={() => eliminarVenta(venta.id)}
                                                                    className="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-xs transition-colors"
                                                                    title="Eliminar Venta"
                                                                >
                                                                    <i className="fas fa-trash"></i>
                                                                </button>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Modal - Apertura de Turno */}
                        {showAperturaTurno && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                                <div className="bg-white rounded-lg shadow-xl max-w-md w-full p-6">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                        <i className="fas fa-door-open mr-2 text-blue-500"></i>
                                        Apertura de Turno
                                    </h2>

                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Cajero
                                            </label>
                                            <select
                                                value={formApertura.cajero}
                                                onChange={(e) => setFormApertura(prev => ({...prev, cajero: e.target.value}))}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            >
                                                <option value="">Seleccionar cajero...</option>
                                                {CAJEROS.map(cajero => (
                                                    <option key={cajero} value={cajero}>{cajero}</option>
                                                ))}
                                            </select>
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Contrase√±a del Sistema
                                            </label>
                                            <input
                                                type="password"
                                                value={formApertura.contrase√±a}
                                                onChange={(e) => setFormApertura(prev => ({...prev, contrase√±a: e.target.value}))}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="Ingresa la contrase√±a"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Fondo Inicial
                                            </label>
                                            <input
                                                type="number"
                                                value={formApertura.fondoInicial}
                                                onChange={(e) => setFormApertura(prev => ({...prev, fondoInicial: e.target.value}))}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            />
                                            <p className="text-xs text-gray-500 mt-1">Fondo est√°ndar: $1,000</p>
                                        </div>
                                    </div>

                                    <div className="flex gap-4 mt-6">
                                        <button
                                            onClick={abrirTurno}
                                            className="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
                                        >
                                            <i className="fas fa-check mr-2"></i>
                                            Abrir Turno
                                        </button>
                                        <button
                                            onClick={() => setShowAperturaTurno(false)}
                                            className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors"
                                        >
                                            <i className="fas fa-times mr-2"></i>
                                            Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Modal - Cierre de Turno */}
                        {showCierreTurno && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 overflow-y-auto">
                                <div className="bg-white rounded-lg shadow-xl max-w-2xl w-full p-6 my-8">
                                    <h2 className="text-2xl font-bold text-gray-800 mb-4">
                                        <i className="fas fa-cash-register mr-2 text-orange-500"></i>
                                        Cierre de Turno - Conteo de Caja
                                    </h2>

                                    <div className="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-4">
                                        <p className="text-sm text-blue-800">
                                            <i className="fas fa-info-circle mr-2"></i>
                                            Cuenta los billetes y monedas que tienes en caja. El sistema calcular√° autom√°ticamente el total.
                                        </p>
                                    </div>

                                    <div className="space-y-3 mb-4">
                                        <h3 className="font-semibold text-gray-700">Conteo por Denominaci√≥n:</h3>
                                        {DENOMINACIONES.map(denom => (
                                            <div key={denom.valor} className="flex items-center gap-4">
                                                <label className="w-20 text-sm font-medium text-gray-700">
                                                    {denom.nombre}
                                                </label>
                                                <input
                                                    type="number"
                                                    min="0"
                                                    value={formCierre.denominaciones[denom.valor] || 0}
                                                    onChange={(e) => setFormCierre(prev => ({
                                                        ...prev,
                                                        denominaciones: {
                                                            ...prev.denominaciones,
                                                            [denom.valor]: parseInt(e.target.value) || 0
                                                        }
                                                    }))}
                                                    className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                    placeholder="Cantidad"
                                                />
                                                <span className="w-32 text-sm text-gray-600">
                                                    = ${((formCierre.denominaciones[denom.valor] || 0) * denom.valor).toFixed(2)}
                                                </span>
                                            </div>
                                        ))}

                                        <div className="flex items-center gap-4">
                                            <label className="w-20 text-sm font-medium text-gray-700">
                                                Monedas
                                            </label>
                                            <input
                                                type="number"
                                                min="0"
                                                step="0.01"
                                                value={formCierre.monedas || 0}
                                                onChange={(e) => setFormCierre(prev => ({...prev, monedas: parseFloat(e.target.value) || 0}))}
                                                className="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="Total en monedas"
                                            />
                                            <span className="w-32 text-sm text-gray-600">
                                                = ${(formCierre.monedas || 0).toFixed(2)}
                                            </span>
                                        </div>
                                    </div>

                                    <div className="bg-green-50 border border-green-200 rounded-lg p-4 mb-4">
                                        <p className="text-lg font-bold text-green-800">
                                            Total Contado: ${(
                                                Object.entries(formCierre.denominaciones).reduce((total, [denom, cant]) =>
                                                    total + (parseFloat(denom) * parseFloat(cant || 0)), 0
                                                ) + parseFloat(formCierre.monedas || 0)
                                            ).toFixed(2)}
                                        </p>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Observaciones (opcional)
                                        </label>
                                        <textarea
                                            value={formCierre.observaciones}
                                            onChange={(e) => setFormCierre(prev => ({...prev, observaciones: e.target.value}))}
                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                            rows="3"
                                            placeholder="Notas sobre el cierre..."
                                        ></textarea>
                                    </div>

                                    <div className="flex gap-4 mt-6">
                                        <button
                                            onClick={cerrarTurno}
                                            className="flex-1 bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors"
                                        >
                                            <i className="fas fa-check mr-2"></i>
                                            Cerrar Turno
                                        </button>
                                        <button
                                            onClick={() => setShowCierreTurno(false)}
                                            className="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition-colors"
                                        >
                                            <i className="fas fa-times mr-2"></i>
                                            Cancelar
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
