<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema CMG - Paquetería</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div id="root"></div>
    <input type="file" id="guiaFileInput" accept=".pdf" style="display: none;" />

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { jsPDF } = window.jspdf;

        // Constantes para evitar "magic numbers" y strings repetitivos
        const PAQUETERIAS = ['fedex', 'estafeta', 'dhl'];
        const TIPOS_SERVICIO = ['nacional', 'internacional'];
        const TIPOS_OPERACION = ['envio', 'devolucion'];

        // Función utilitaria para formatear moneda
        const formatCurrency = (amount) => {
            return `$${parseFloat(amount).toFixed(2)}`;
        };

        // Función para validar campos requeridos
        const validarCampos = (formData, tipoOperacion) => {
            const errores = [];
            
            // Campos comunes
            if (!formData.nombreRemitente.trim()) errores.push('Nombre del remitente');
            if (!formData.telefonoRemitente.trim()) errores.push('Teléfono del remitente');
            if (!formData.precio || parseFloat(formData.precio) <= 0) errores.push('Precio válido');
            if (!formData.costo || parseFloat(formData.costo) <= 0) errores.push('Costo válido');
            
            if (tipoOperacion === 'devolucion') {
                if (!formData.paqueteriaDevolucion) errores.push('Paquetería de devolución');
                if (!formData.numeroGuia.trim()) errores.push('Número de guía');
            } else {
                if (!formData.nombreDestinatario.trim()) errores.push('Nombre del destinatario');
                if (!formData.telefonoDestinatario.trim()) errores.push('Teléfono del destinatario');
                if (!formData.direccion.trim()) errores.push('Dirección');
            }
            
            return errores;
        };

        function App() {
            const [activeTab, setActiveTab] = useState('registro');
            const [ventas, setVentas] = useState([]);
            const [searchTerm, setSearchTerm] = useState('');
            const [tipoOperacion, setTipoOperacion] = useState('envio');
            const [currentVentaForGuia, setCurrentVentaForGuia] = useState(null);
            const [loading, setLoading] = useState(false);
            const [notification, setNotification] = useState({ show: false, message: '', type: '' });
            
            const [formData, setFormData] = useState({
                nombreRemitente: '',
                telefonoRemitente: '',
                nombreDestinatario: '',
                telefonoDestinatario: '',
                direccion: '',
                numero: '',
                codigoPostal: '',
                colonia: '',
                estado: '',
                pais: 'México',
                tipoServicio: 'nacional',
                devolucion: 'no',
                paqueteria: 'fedex',
                precio: '',
                costo: '',
                // Campos para devolución
                paqueteriaDevolucion: 'fedex',
                numeroGuia: ''
            });

            // Logo en base64 (versión comprimida)
            const logoSVG = `<svg width="60" height="60" viewBox="0 0 100 100"><defs><linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:rgb(219,39,119);stop-opacity:1" /><stop offset="50%" style="stop-color:rgb(168,85,247);stop-opacity:1" /><stop offset="100%" style="stop-color:rgb(99,102,241);stop-opacity:1" /></linearGradient></defs><path d="M 50 10 L 90 30 L 90 70 L 50 90 L 10 70 L 10 30 Z" fill="url(#grad)" opacity="0.9"/><rect x="30" y="30" width="40" height="40" fill="white" opacity="0.3"/><rect x="20" y="45" width="20" height="30" fill="white" opacity="0.4"/><rect x="60" y="45" width="20" height="30" fill="white" opacity="0.4"/></svg>`;

            // Mostrar notificación
            const showNotification = (message, type = 'success') => {
                setNotification({ show: true, message, type });
                setTimeout(() => {
                    setNotification({ show: false, message: '', type: '' });
                }, 3000);
            };

            useEffect(() => {
                const ventasGuardadas = localStorage.getItem('ventas');
                if (ventasGuardadas) {
                    try {
                        setVentas(JSON.parse(ventasGuardadas));
                    } catch (error) {
                        console.error('Error al cargar ventas:', error);
                        showNotification('Error al cargar datos guardados', 'error');
                    }
                }

                // Event listener para cargar PDF de guía
                const fileInput = document.getElementById('guiaFileInput');
                fileInput.addEventListener('change', handleGuiaFileSelect);
                
                return () => {
                    fileInput.removeEventListener('change', handleGuiaFileSelect);
                };
            }, []);

            useEffect(() => {
                if (ventas.length > 0) {
                    try {
                        localStorage.setItem('ventas', JSON.stringify(ventas));
                    } catch (error) {
                        console.error('Error al guardar ventas:', error);
                        showNotification('Error al guardar datos', 'error');
                    }
                }
            }, [ventas]);

            const handleGuiaFileSelect = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                
                if (file.type !== 'application/pdf') {
                    showNotification('Solo se permiten archivos PDF', 'error');
                    return;
                }
                
                if (file.size > 5 * 1024 * 1024) { // 5MB límite
                    showNotification('El archivo es demasiado grande (máximo 5MB)', 'error');
                    return;
                }
                
                if (currentVentaForGuia) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const base64 = event.target.result;
                        
                        setVentas(prev => prev.map(v => 
                            v.id === currentVentaForGuia 
                                ? { ...v, guiaPDF: base64 } 
                                : v
                        ));
                        
                        showNotification('Guía PDF adjuntada exitosamente');
                        setCurrentVentaForGuia(null);
                    };
                    reader.onerror = () => {
                        showNotification('Error al leer el archivo', 'error');
                    };
                    reader.readAsDataURL(file);
                }
                e.target.value = '';
            };

            const adjuntarGuia = (ventaId) => {
                setCurrentVentaForGuia(ventaId);
                document.getElementById('guiaFileInput').click();
            };

            const descargarGuia = (guiaPDF, ventaId) => {
                try {
                    const link = document.createElement('a');
                    link.href = guiaPDF;
                    link.download = `Guia-${ventaId}.pdf`;
                    link.click();
                } catch (error) {
                    console.error('Error al descargar guía:', error);
                    showNotification('Error al descargar la guía', 'error');
                }
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const generarPDF = (venta) => {
                try {
                    const doc = new jsPDF();
                    
                    doc.setFontSize(20);
                    doc.setFont(undefined, 'bold');
                    doc.text('COMPROBANTE DE ENVÍO - CMG', 105, 20, { align: 'center' });
                    
                    doc.setDrawColor(0, 0, 0);
                    doc.line(20, 25, 190, 25);

                    if (venta.tipoOperacion === 'devolucion') {
                        doc.setFontSize(14);
                        doc.setFont(undefined, 'bold');
                        doc.text('DEVOLUCIÓN', 20, 35);
                        
                        doc.setFontSize(11);
                        doc.setFont(undefined, 'normal');
                        doc.text(`Remitente: ${venta.nombreRemitente}`, 20, 42);
                        doc.text(`Teléfono: ${venta.telefonoRemitente}`, 20, 48);
                        doc.text(`Paquetería: ${venta.paqueteriaDevolucion.toUpperCase()}`, 20, 54);
                        doc.text(`No. de Guía: ${venta.numeroGuia}`, 20, 60);
                    } else {
                        doc.setFontSize(14);
                        doc.setFont(undefined, 'bold');
                        doc.text('REMITENTE', 20, 35);
                        
                        doc.setFontSize(11);
                        doc.setFont(undefined, 'normal');
                        doc.text(`Nombre: ${venta.nombreRemitente}`, 20, 42);
                        doc.text(`Teléfono: ${venta.telefonoRemitente}`, 20, 48);

                        doc.setFontSize(14);
                        doc.setFont(undefined, 'bold');
                        doc.text('DESTINATARIO', 20, 60);
                        
                        doc.setFontSize(11);
                        doc.setFont(undefined, 'normal');
                        doc.text(`Nombre: ${venta.nombreDestinatario}`, 20, 67);
                        doc.text(`Teléfono: ${venta.telefonoDestinatario}`, 20, 73);
                        doc.text(`Dirección: ${venta.direccion} #${venta.numero}`, 20, 79);
                        doc.text(`Colonia: ${venta.colonia}`, 20, 85);
                        doc.text(`C.P.: ${venta.codigoPostal}`, 20, 91);
                        doc.text(`Estado: ${venta.estado}`, 20, 97);
                        doc.text(`País: ${venta.pais}`, 20, 103);

                        doc.setFontSize(14);
                        doc.setFont(undefined, 'bold');
                        doc.text('DETALLES DEL SERVICIO', 20, 115);
                        
                        doc.setFontSize(11);
                        doc.setFont(undefined, 'normal');
                        doc.text(`Paquetería: ${venta.paqueteria.toUpperCase()}`, 20, 122);
                        doc.text(`Tipo de Servicio: ${venta.tipoServicio.toUpperCase()}`, 20, 128);
                    }

                    doc.setFontSize(14);
                    doc.setFont(undefined, 'bold');
                    doc.text('INFORMACIÓN FINANCIERA', 20, 146);
                    
                    doc.setFontSize(11);
                    doc.setFont(undefined, 'normal');
                    doc.text(`Precio: ${formatCurrency(venta.precio)}`, 20, 153);
                    doc.text(`Costo: ${formatCurrency(venta.costo)}`, 20, 159);
                    doc.text(`Ganancia: ${formatCurrency(parseFloat(venta.precio) - parseFloat(venta.costo))}`, 20, 165);

                    doc.setFontSize(10);
                    doc.text(`Folio: ${venta.id}`, 20, 280);
                    doc.text(`Fecha: ${new Date(venta.fecha).toLocaleString('es-MX')}`, 120, 280);

                    doc.save(`Envio-${venta.id}.pdf`);
                    showNotification('PDF generado exitosamente');
                } catch (error) {
                    console.error('Error al generar PDF:', error);
                    showNotification('Error al generar el PDF', 'error');
                }
            };

            const generarTicket = (venta) => {
                try {
                    const doc = new jsPDF({ format: [80, 200] });

                    doc.setFontSize(12);
                    doc.setFont(undefined, 'bold');
                    doc.text('TICKET DE PAGO', 40, 10, { align: 'center' });
                    doc.text('PAQUETERÍA CMG', 40, 16, { align: 'center' });
                    
                    doc.setFontSize(8);
                    doc.setFont(undefined, 'normal');
                    doc.text('------------------------', 40, 21, { align: 'center' });
                    
                    doc.text(`Folio: ${venta.id}`, 5, 26);
                    doc.text(`Fecha: ${new Date(venta.fecha).toLocaleDateString('es-MX')}`, 5, 31);
                    doc.text(`Hora: ${new Date(venta.fecha).toLocaleTimeString('es-MX')}`, 5, 36);
                    
                    doc.text('------------------------', 40, 41, { align: 'center' });
                    
                    doc.setFont(undefined, 'bold');
                    doc.text('CLIENTE', 5, 46);
                    doc.setFont(undefined, 'normal');
                    doc.text(`${venta.nombreRemitente}`, 5, 51);
                    doc.text(`Tel: ${venta.telefonoRemitente}`, 5, 56);
                    
                    doc.text('------------------------', 40, 61, { align: 'center' });
                    
                    doc.setFont(undefined, 'bold');
                    doc.text('SERVICIO', 5, 66);
                    doc.setFont(undefined, 'normal');
                    
                    if (venta.tipoOperacion === 'devolucion') {
                        doc.text('DEVOLUCIÓN', 5, 71);
                        doc.text(`Paquetería: ${venta.paqueteriaDevolucion.toUpperCase()}`, 5, 76);
                        doc.text(`Guía: ${venta.numeroGuia}`, 5, 81);
                    } else {
                        doc.text(`${venta.paqueteria.toUpperCase()}`, 5, 71);
                        doc.text(`Tipo: ${venta.tipoServicio}`, 5, 76);
                        doc.text(`Destino: ${venta.estado}`, 5, 81);
                    }
                    
                    doc.text('------------------------', 40, 86, { align: 'center' });
                    
                    doc.setFont(undefined, 'bold');
                    doc.setFontSize(10);
                    doc.text(`TOTAL: ${formatCurrency(venta.precio)}`, 5, 94);
                    
                    doc.setFontSize(8);
                    doc.setFont(undefined, 'normal');
                    doc.text('------------------------', 40, 99, { align: 'center' });
                    doc.text('¡Gracias por su compra!', 40, 104, { align: 'center' });

                    doc.save(`Ticket-${venta.id}.pdf`);
                    showNotification('Ticket generado exitosamente');
                } catch (error) {
                    console.error('Error al generar ticket:', error);
                    showNotification('Error al generar el ticket', 'error');
                }
            };

            const handleSubmit = (e, action) => {
                e.preventDefault();
                
                // Validar campos
                const errores = validarCampos(formData, tipoOperacion);
                if (errores.length > 0) {
                    showNotification(`Complete los campos obligatorios: ${errores.join(', ')}`, 'error');
                    return;
                }

                // Validar que el precio sea mayor al costo
                if (parseFloat(formData.precio) < parseFloat(formData.costo)) {
                    showNotification('El precio debe ser mayor o igual al costo', 'error');
                    return;
                }

                setLoading(true);

                // Simular procesamiento asíncrono
                setTimeout(() => {
                    const nuevaVenta = {
                        ...formData,
                        id: `ENV-${Date.now()}`,
                        fecha: new Date().toISOString(),
                        tipoOperacion: tipoOperacion
                    };

                    setVentas(prev => [...prev, nuevaVenta]);

                    if (action === 'pdf') {
                        generarPDF(nuevaVenta);
                    } else if (action === 'ticket') {
                        generarTicket(nuevaVenta);
                    }

                    // Resetear formulario
                    setFormData({
                        nombreRemitente: '',
                        telefonoRemitente: '',
                        nombreDestinatario: '',
                        telefonoDestinatario: '',
                        direccion: '',
                        numero: '',
                        codigoPostal: '',
                        colonia: '',
                        estado: '',
                        pais: 'México',
                        tipoServicio: 'nacional',
                        devolucion: 'no',
                        paqueteria: 'fedex',
                        precio: '',
                        costo: '',
                        paqueteriaDevolucion: 'fedex',
                        numeroGuia: ''
                    });

                    showNotification('Venta registrada exitosamente');
                    setLoading(false);
                }, 500);
            };

            const getVentasHoy = () => {
                const hoy = new Date().toLocaleDateString('es-MX');
                return ventas.filter(v => new Date(v.fecha).toLocaleDateString('es-MX') === hoy);
            };

            const getPaqueteriaMasVendida = () => {
                const conteo = ventas.reduce((acc, v) => {
                    const paq = v.tipoOperacion === 'devolucion' ? v.paqueteriaDevolucion : v.paqueteria;
                    acc[paq] = (acc[paq] || 0) + 1;
                    return acc;
                }, {});
                
                const max = Object.entries(conteo).sort((a, b) => b[1] - a[1])[0];
                return max ? { nombre: max[0], cantidad: max[1] } : { nombre: 'N/A', cantidad: 0 };
            };

            const getServicioMasVendido = () => {
                const conteo = ventas.reduce((acc, v) => {
                    const tipo = v.tipoOperacion || 'envio';
                    acc[tipo] = (acc[tipo] || 0) + 1;
                    return acc;
                }, {});
                
                const max = Object.entries(conteo).sort((a, b) => b[1] - a[1])[0];
                return max ? { nombre: max[0], cantidad: max[1] } : { nombre: 'N/A', cantidad: 0 };
            };

            const getTotalVentasHoy = () => {
                return getVentasHoy().reduce((sum, v) => sum + parseFloat(v.precio), 0);
            };

            const getGananciasHoy = () => {
                return getVentasHoy().reduce((sum, v) => 
                    sum + (parseFloat(v.precio) - parseFloat(v.costo)), 0);
            };

            const ventasFiltradas = ventas.filter(v => 
                v.nombreRemitente.toLowerCase().includes(searchTerm.toLowerCase()) ||
                v.nombreDestinatario?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                v.id.toLowerCase().includes(searchTerm.toLowerCase())
            );

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
                    {/* Notificación */}
                    {notification.show && (
                        <div className={`fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg ${
                            notification.type === 'error' 
                                ? 'bg-red-500 text-white' 
                                : 'bg-green-500 text-white'
                        }`}>
                            <div className="flex items-center">
                                <i className={`fas ${
                                    notification.type === 'error' ? 'fa-exclamation-triangle' : 'fa-check-circle'
                                } mr-2`}></i>
                                {notification.message}
                            </div>
                        </div>
                    )}
                    
                    <div className="container mx-auto px-4 py-8">
                        {/* Header con Logo */}
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-center gap-4">
                                <div dangerouslySetInnerHTML={{ __html: logoSVG }} />
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">
                                        Sistema CMG
                                    </h1>
                                    <p className="text-lg text-gray-600">Paquetería CMG</p>
                                </div>
                            </div>
                        </div>

                        {/* Tabs */}
                        <div className="bg-white rounded-lg shadow-lg mb-6">
                            <div className="flex border-b overflow-x-auto">
                                <button
                                    onClick={() => setActiveTab('registro')}
                                    className={`flex-1 min-w-max py-4 px-6 text-center font-semibold transition-colors ${
                                        activeTab === 'registro'
                                            ? 'bg-blue-500 text-white'
                                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                    }`}
                                >
                                    <i className="fas fa-edit mr-2"></i>Registrar Venta
                                </button>
                                <button
                                    onClick={() => setActiveTab('estadisticas')}
                                    className={`flex-1 min-w-max py-4 px-6 text-center font-semibold transition-colors ${
                                        activeTab === 'estadisticas'
                                            ? 'bg-blue-500 text-white'
                                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                    }`}
                                >
                                    <i className="fas fa-chart-bar mr-2"></i>Estadísticas
                                </button>
                                <button
                                    onClick={() => setActiveTab('historial')}
                                    className={`flex-1 min-w-max py-4 px-6 text-center font-semibold transition-colors ${
                                        activeTab === 'historial'
                                            ? 'bg-blue-500 text-white'
                                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                    }`}
                                >
                                    <i className="fas fa-history mr-2"></i>Historial
                                </button>
                            </div>
                        </div>

                        {/* Contenido */}
                        {activeTab === 'registro' && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                    <i className="fas fa-edit mr-2"></i>Registrar Nueva Venta
                                </h2>
                                
                                {/* Selector Envío/Devolución */}
                                <div className="mb-6">
                                    <label className="block text-sm font-medium text-gray-700 mb-2">
                                        <i className="fas fa-truck mr-2"></i>Tipo de Operación *
                                    </label>
                                    <select
                                        value={tipoOperacion}
                                        onChange={(e) => setTipoOperacion(e.target.value)}
                                        className="w-full md:w-1/2 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    >
                                        <option value="envio">Envío</option>
                                        <option value="devolucion">Devolución</option>
                                    </select>
                                </div>

                                <form>
                                    {/* Remitente */}
                                    <div className="mb-6">
                                        <h3 className="text-xl font-semibold text-blue-600 mb-4">
                                            <i className="fas fa-user mr-2"></i>Datos del Remitente
                                        </h3>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                                                <input
                                                    type="text"
                                                    name="nombreRemitente"
                                                    value={formData.nombreRemitente}
                                                    onChange={handleInputChange}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    required
                                                />
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium text-gray-700 mb-2">Teléfono *</label>
                                                <input
                                                    type="tel"
                                                    name="telefonoRemitente"
                                                    value={formData.telefonoRemitente}
                                                    onChange={handleInputChange}
                                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    required
                                                />
                                            </div>
                                        </div>
                                    </div>

                                    {/* Contenido condicional según tipo */}
                                    {tipoOperacion === 'devolucion' ? (
                                        <div className="mb-6">
                                            <h3 className="text-xl font-semibold text-orange-600 mb-4">
                                                <i className="fas fa-undo mr-2"></i>Datos de Devolución
                                            </h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">Paquetería *</label>
                                                    <select
                                                        name="paqueteriaDevolucion"
                                                        value={formData.paqueteriaDevolucion}
                                                        onChange={handleInputChange}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    >
                                                        {PAQUETERIAS.map(paq => (
                                                            <option key={paq} value={paq}>{paq}</option>
                                                        ))}
                                                    </select>
                                                </div>
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-2">No. de Guía o Código *</label>
                                                    <input
                                                        type="text"
                                                        name="numeroGuia"
                                                        value={formData.numeroGuia}
                                                        onChange={handleInputChange}
                                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                        required
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    ) : (
                                        <>
                                            {/* Destinatario */}
                                            <div className="mb-6">
                                                <h3 className="text-xl font-semibold text-green-600 mb-4">
                                                    <i className="fas fa-user-friends mr-2"></i>Datos del Destinatario
                                                </h3>
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="block text-sm font-medium text-gray-700 mb-2">Nombre *</label>
                                                        <input
                                                            type="text"
                                                            name="nombreDestinatario"
                                                            value={formData.nombreDestinatario}
                                                            onChange={handleInputChange}
                                                            className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                            required
                                                        />
