                                                        {ventas.filter(v => v.tipoOperacion === 'entrega' && v.estadoVenta === 'activa' && v.estadoEntrega === 'pendiente').length}
                                                    </span>
                                                </button>
                                                <button
                                                    onClick={() => setFiltroEntregas('entregados')}
                                                    className={`px-4 py-2 rounded-lg font-semibold transition-all flex items-center gap-2 ${
                                                        filtroEntregas === 'entregados'
                                                            ? 'bg-green-600 text-white shadow-lg'
                                                            : 'bg-white text-green-600 border-2 border-green-300 hover:bg-green-50'
                                                    }`}
                                                >
                                                    <i className="fas fa-check-circle"></i>
                                                    Entregados
                                                    <span className="bg-white text-green-600 px-2 py-0.5 rounded-full text-xs font-bold">
                                                        {ventas.filter(v => v.tipoOperacion === 'entrega' && v.estadoVenta === 'activa' && v.estadoEntrega === 'entregado').length}
                                                    </span>
                                                </button>
                                            </div>
                                        </div>

                                        <div className="space-y-3">
                                            {ventas
                                                .filter(v => {
                                                    if (v.tipoOperacion !== 'entrega' || v.estadoVenta !== 'activa') return false;
                                                    if (filtroEntregas === 'todos') return true;
                                                    if (filtroEntregas === 'bodega') return v.estadoEntrega === 'pendiente';
                                                    if (filtroEntregas === 'entregados') return v.estadoEntrega === 'entregado';
                                                    return true;
                                                })
                                                .sort((a, b) => new Date(b.fecha) - new Date(a.fecha))

                                                .map((paquete, index) => (
                                                    <div
                                                        key={paquete.id}
                                                        className={`p-4 rounded-lg border-2 shadow-md ${
                                                            paquete.estadoEntrega === 'entregado'
                                                                ? 'bg-green-50 border-green-300'
                                                                : 'bg-purple-50 border-purple-300'
                                                        }`}

                                                        <div className="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
                                                            <div className="flex-1">
                                                                <div className="flex items-center gap-2 mb-2">
                                                                    <span className="font-bold text-purple-800">#{index + 1}</span>
                                                                    <span className="text-sm text-gray-600">{paquete.id}</span>
                                                                    {paquete.estadoEntrega === 'entregado' && (
                                                                        <span className="px-2 py-1 bg-green-500 text-white text-xs rounded-full">
                                                                            <i className="fas fa-check mr-1"></i>Entregado
                                                                        </span>
                                                                    )}
                                                                    {paquete.estadoEntrega === 'pendiente' && (
                                                                        <span className="px-2 py-1 bg-yellow-500 text-white text-xs rounded-full">
                                                                            <i className="fas fa-clock mr-1"></i>Pendiente
                                                                        </span>
                                                                    )}
                                                                </div>
                                                                <p className="text-lg font-semibold text-gray-800">
                                                                    <i className="fas fa-user mr-2"></i>{paquete.nombreEntrega}
                                                                </p>
                                                                <p className="text-sm text-gray-600">
                                                                    <i className="fas fa-truck mr-2"></i>
                                                                    {paquete.paqueteriaEntrega ?
                                                                        paquete.paqueteriaEntrega.split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ')
                                                                        : 'N/A'}
                                                                </p>
                                                                <div className="mt-2 text-sm text-gray-600">
                                                                    <p>
                                                                        <i className="fas fa-calendar-plus mr-2"></i>
                                                                        <strong>Registrado:</strong> {paquete.fechaRegistro || new Date(paquete.fecha).toLocaleDateString('es-MX')}
                                                                        {paquete.horaRegistro && ` a las ${paquete.horaRegistro}`}
                                                                    </p>
                                                                    {paquete.estadoEntrega === 'entregado' && paquete.fechaLiberacion && (
                                                                        <p className="text-green-700">
                                                                            <i className="fas fa-calendar-check mr-2"></i>
                                                                            <strong>Entregado:</strong> {paquete.fechaLiberacion}
                                                                            {paquete.horaLiberacion && ` a las ${paquete.horaLiberacion}`}
                                                                        </p>
                                                                    )}
                                                                </div>
                                                            </div>
                                                            <div className="flex gap-2">
                                                                {paquete.estadoEntrega === 'pendiente' && (
                                                                    <button
                                                                        onClick={() => marcarComoEntregado(paquete.id)}
                                                                        className="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-semibold transition-colors flex items-center gap-2"
                                                                    >
                                                                        <i className="fas fa-check-circle"></i>
                                                                        Entregar
                                                                    </button>
                                                                )}
                                                                <button
                                                                    onClick={() => generarTicket(paquete)}
                                                                    className="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-colors flex items-center gap-2"
                                                                >
                                                                    <i className="fas fa-receipt"></i>
                                                                    Ticket
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                            {ventas.filter(v => {
                                                if (v.tipoOperacion !== 'entrega' || v.estadoVenta !== 'activa') return false;
                                                if (filtroEntregas === 'todos') return true;
                                                if (filtroEntregas === 'bodega') return v.estadoEntrega === 'pendiente';
                                                if (filtroEntregas === 'entregados') return v.estadoEntrega === 'entregado';
                                                return true;
                                            }).length === 0 && (
                                                <div className="text-center py-12 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
                                                    <i className="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                                                    <p className="text-gray-500 text-lg">
                                                        {filtroEntregas === 'todos' && 'No hay paquetes almacenados'}
                                                        {filtroEntregas === 'bodega' && 'No hay paquetes en bodega'}
                                                        {filtroEntregas === 'entregados' && 'No hay paquetes entregados'}

                                                        {filtroEntregas === 'todos' && 'Los paquetes registrados aparecer√°n aqu√≠'}
                                                        {filtroEntregas === 'bodega' && 'Los paquetes pendientes de entrega aparecer√°n aqu√≠'}
                                                        {filtroEntregas === 'entregados' && 'Los paquetes ya entregados aparecer√°n aqu√≠'}
                                                    </p>
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Contenido - Balance General */}
                        {activeTab === 'balance' && (

                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-bold text-gray-800">
                                        <i className="fas fa-balance-scale mr-2"></i>Balance General
                                    </h2>
                                    <button
                                        onClick={() => setShowGastoModal(true)}
                                        className="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold transition-colors shadow-lg flex items-center"
                                    >
                                        <i className="fas fa-plus mr-2"></i>
                                        Registrar Movimiento
                                    </button>
                                </div>

                                {/* Tarjetas de Resumen General */}
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                                    <div className="bg-gradient-to-br from-green-500 to-green-600 rounded-lg shadow-lg p-6 text-white">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h3 className="text-lg font-semibold mb-2">Efectivo Disponible</h3>
                                                <p className="text-3xl font-bold">{formatCurrency(getBalanceGeneral().efectivo)}</p>
                                            </div>
                                            <i className="fas fa-money-bill-wave text-5xl opacity-20"></i>
                                        </div>
                                    </div>

                                    <div className="bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg shadow-lg p-6 text-white">
                                        <div className="flex items-center justify-between">
                                            <div>

                                                <p className="text-3xl font-bold">{formatCurrency(getBalanceGeneral().banco)}</p>
                                            </div>
                                            <i className="fas fa-university text-5xl opacity-20"></i>
                                        </div>
                                    </div>

                                    <div className="bg-gradient-to-br from-purple-500 to-purple-600 rounded-lg shadow-lg p-6 text-white">
                                        <div className="flex items-center justify-between">
                                            <div>
                                                <h3 className="text-lg font-semibold mb-2">Total Disponible</h3>
                                                <p className="text-3xl font-bold">{formatCurrency(getBalanceGeneral().total)}</p>
                                            </div>
                                            <i className="fas fa-wallet text-5xl opacity-20"></i>
                                        </div>
                                    </div>
                                </div>

                                {/* Resumen Semanal */}
                                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                                    <h3 className="text-xl font-bold text-gray-800 mb-4">
                                        <i className="fas fa-calendar-week mr-2"></i>Resumen Semanal
                                    </h3>

                                    <div className="overflow-x-auto mb-4">
                                        <table className="w-full">
                                            <thead className="bg-gray-100">
                                                <tr>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">D√≠a</th>
                                                    <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Fecha</th>
                                                    <th className="px-4 py-3 text-right text-sm font-semibold text-gray-700">Ventas</th>
                                                    <th className="px-4 py-3 text-right text-sm font-semibold text-gray-700">Gastos</th>

                                                </tr>
                                            </thead>
                                            <tbody className="divide-y divide-gray-200">
                                                {getResumenSemanal().map((dia, index) => (
                                                    <tr key={index} className="hover:bg-gray-50">
                                                        <td className="px-4 py-3 text-sm font-medium text-gray-900 capitalize">{dia.dia}</td>
                                                        <td className="px-4 py-3 text-sm text-gray-600">
                                                            {new Date(dia.fecha).toLocaleDateString('es-MX')}
                                                        </td>
                                                        <td className="px-4 py-3 text-sm text-right font-semibold text-green-600">
                                                            {formatCurrency(dia.totalVentas)}
                                                        </td>
                                                        <td className="px-4 py-3 text-sm text-right font-semibold text-red-600">
                                                            {formatCurrency(dia.totalGastos)}
                                                        </td>
                                                        <td className={`px-4 py-3 text-sm text-right font-bold ${
                                                            dia.balance >= 0 ? 'text-green-600' : 'text-red-600'

                                                            {formatCurrency(dia.balance)}
                                                        </td>

                                                ))}

                                                    <td colSpan="2" className="px-4 py-3 text-sm font-bold text-gray-900">TOTALES SEMANALES</td>

                                                    </td>
                                                    <td className="px-4 py-3 text-sm text-right font-bold text-red-600">
                                                        {formatCurrency(getTotalesSemana().totalGastos)}
                                                    </td>
                                                    <td className={`px-4 py-3 text-sm text-right font-bold ${
                                                        getTotalesSemana().balance >= 0 ? 'text-green-600' : 'text-red-600'
                                                    }`}>
                                                        {formatCurrency(getTotalesSemana().balance)}
                                                    </td>
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                </div>

                                {/* Lista de Gastos, Salidas y Entradas */}
                                <div className="bg-white rounded-lg shadow-lg p-6">

                                        <i className="fas fa-list mr-2"></i>Historial de Movimientos
                                    </h3>

                                    {gastos.length === 0 ? (
                                        <div className="text-center py-12">
                                            <i className="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                                            <p className="text-gray-500 text-lg">No hay movimientos registrados</p>
                                        </div>
                                    ) : (
                                        <div className="overflow-x-auto">
                                            <table className="w-full">
                                                <thead className="bg-gray-100">
                                                    <tr>
                                                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Fecha</th>
                                                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Tipo</th>
                                                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">Concepto</th>
                                                        <th className="px-4 py-3 text-left text-sm font-semibold text-gray-700">M√©todo</th>
                                                        <th className="px-4 py-3 text-right text-sm font-semibold text-gray-700">Monto</th>
                                                        <th className="px-4 py-3 text-center text-sm font-semibold text-gray-700">Acciones</th>
                                                    </tr>
                                                </thead>

                                    const cortesMap = new Map();

                                        const fecha = new Date(venta.fecha);
                                        const fechaStr = fecha.toLocaleDateString('es-MX');
                                        const mes = fecha.getMonth() + 1;
                                        const anio = fecha.getFullYear();

                                        if (mes === filtroMes && anio === filtroAnio) {
                                            if (!cortesMap.has(fechaStr)) {

                                                    fecha: fechaStr,

                                                    egresos: 0
                                                });
                                            }

                                            const corte = cortesMap.get(fechaStr);
                                            const monto = parseFloat(venta.precio) + parseFloat(venta.impuesto || 0);
                                            corte.ingresos += monto;
                                        }
                                    });

                                    // Procesar gastos, salidas y entradas
                                    gastos.forEach(gasto => {
                                        const fecha = new Date(gasto.fecha);
                                        const fechaStr = fecha.toLocaleDateString('es-MX');
                                        const mes = fecha.getMonth() + 1;
                                        const anio = fecha.getFullYear();

                                        if (mes === filtroMes && anio === filtroAnio) {
                                            if (!cortesMap.has(fechaStr)) {
                                                cortesMap.set(fechaStr, {
                                                    fecha: fechaStr,
                                                    ingresos: 0,
                                                    egresos: 0
                                                });

                                            const corte = cortesMap.get(fechaStr);
                                            const monto = parseFloat(gasto.monto);

                                            // Si es entrada, suma a ingresos; si es gasto/salida, suma a egresos
                                            if (gasto.tipo === 'entrada') {
                                                corte.ingresos += monto;
                                            } else {
                                                corte.egresos += monto;
                                            }
                                        }
                                    });

                                        new Date(b.fecha.split('/').reverse().join('-')) - new Date(a.fecha.split('/').reverse().join('-'))
                                    );

                                    const totalEgresosDelMes = cortesArray.reduce((sum, c) => sum + c.egresos, 0);
                                    const totalDiferenciaDelMes = totalIngresosDelMes - totalEgresosDelMes;

                                    return (

                                                            <p className={`text-sm font-medium ${totalDiferenciaDelMes >= 0 ? 'text-blue-600' : 'text-orange-600'}`}>Diferencia Total</p>
                                                            <p className={`text-2xl font-bold ${totalDiferenciaDelMes >= 0 ? 'text-blue-700' : 'text-orange-700'}`}>{formatCurrency(totalDiferenciaDelMes)}</p>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>

                                            {/* Tarjetas de Totales Acumulados */}
                                            {(() => {

                                                let totalAcumuladoBancos = 0;

                                                    const ventasTurno = ventas.filter(v =>
                                                        v.estadoVenta === 'activa' &&
                                                        v.tipoOperacion !== 'entrega' &&
                                                        v.turno_id === turno.turno_id
                                                    );

                                                    // Calcular ventas por m√©todo de pago
                                                    const ventasEfectivo = ventasTurno
                                                        .filter(v => v.metodoPago === 'efectivo')
                                                        .reduce((sum, v) => sum + parseFloat(v.precio) + parseFloat(v.impuesto || 0), 0);

                                                        .filter(v => v.metodoPago === 'tarjeta' || v.metodoPago === 'transferencia')
                                                        .reduce((sum, v) => sum + parseFloat(v.precio) + parseFloat(v.impuesto || 0), 0);

                                                    const gastosTurno = gastos.filter(g => g.turno_id === turno.turno_id);

            useEffect(() => {

                    setSesionVerificada(true);

                    // Renderizar interfaz seg√∫n rol
                    setTimeout(() => {
                        renderizarInterfazSegunRol(sesion);
                    }, 100);

                    // Registrar acceso
                    registrarAccion(sesion, 'acceso_sistema', 'Ingres√≥ al sistema principal');
                }
            }, []);

            if (!sesionVerificada) {
                return null; // La funci√≥n verificarSesion() ya redirige al login

            return <App usuarioSesion={usuarioActual} />;
